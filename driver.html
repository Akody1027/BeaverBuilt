<!-- driver.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Navigation â€“ Delivery Tracker</title>
  <style>
    body, html { height: 100%; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 70%; }
    #controls { padding: 10px; background: #f4f4f4; }
    #debug { position: fixed; bottom: 0; left: 0; width: 100%; font-size: 12px;
             background: rgba(0,0,0,0.7); color: #fff; max-height: 100px;
             overflow: auto; z-index: 9999; padding: 5px; }
  </style>
</head>
<body>
  <div id="controls">
    <input id="destination-input" type="text" placeholder="Enter destination address" style="width:80%; padding:8px;" />
    <button id="set-dest">Go</button>
  </div>
  <div id="map"></div>
  <div id="debug"><strong>Debug:</strong><br></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Google Maps JS -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvDPrwPZAcnr4q9AGnVj0VTbPezoAtBMM&libraries=places"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCvDPrwPZAcnr4q9AGnVj0VTbPezoAtBMM",
      authDomain: "delivery-tracker-f3adc.firebaseapp.com",
      databaseURL: "https://delivery-tracker-f3adc-default-rtdb.firebaseio.com",
      projectId: "delivery-tracker-f3adc",
      storageBucket: "delivery-tracker-f3adc.firebasestorage.app",
      messagingSenderId: "934356625713",
      appId: "1:934356625713:web:b4bac3d9eb9d68c6fa2810"
    };
    firebase.initializeApp(firebaseConfig);

    let map, directionsService, directionsRenderer;
    const debugLog = msg => document.getElementById('debug').innerHTML += msg + '<br>';

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.773, lng: -122.431 }, zoom: 12
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });

      document.getElementById('set-dest').onclick = () => {
        const addr = document.getElementById('destination-input').value;
        if (!addr) return alert('Enter a destination');
        new google.maps.places.PlacesService(map).textSearch({ query: addr }, results => {
          if (!results || !results.length) return debugLog('Address not found');
          const dest = results[0].geometry.location;
          window.destination = dest;
          debugLog('Destination set: ' + results[0].formatted_address);
          directionsRenderer.set('directions', null);
        });
      };

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          const { latitude: lat, longitude: lng } = pos.coords;
          debugLog(`Driver pos: ${lat.toFixed(5)},${lng.toFixed(5)}`);
          firebase.database().ref('drivers/driver1').set({ lat, lng, timestamp: Date.now() })
            .then(() => debugLog('Location written to Firebase'))
            .catch(e => debugLog('Firebase write error: ' + e.message));

          if (window.destination) updateRouteOnMap(lat, lng);
        }, err => debugLog('Geo error: ' + err.message),
        { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 });
      } else debugLog('Geolocation not supported');
    }

    function updateRouteOnMap(lat, lng) {
      directionsService.route({ origin: { lat, lng }, destination: window.destination, travelMode: 'DRIVING' }, (res, status) => {
        if (status === 'OK') directionsRenderer.setDirections(res);
        else debugLog('Route error: ' + status);
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>

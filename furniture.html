<!-- outdoor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Furniture | Beaver Built Furniture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
</head>
<body class="bg-gray-50 text-gray-800 antialiased pt-16">

  <!-- Fixed Header (same across all) -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-lg z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="e-commerce.html" class="text-2xl font-bold">Beaver Built Furniture</a>
      <nav>
        <ul class="flex items-center space-x-6">
          <li class="relative group">
            <button class="flex items-center hover:text-gray-600 focus:outline-none">
              <span>Products</span>
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <ul class="absolute left-0 mt-2 w-40 bg-white border rounded-lg shadow-lg opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-all">
              <li><a href="furniture.html" class="block px-4 py-2 hover:bg-gray-100">Furniture</a></li>
              <li><a href="decor.html" class="block px-4 py-2 hover:bg-gray-100">Decor</a></li>
            </ul>
          </li>
          <li>
            <button class="snipcart-checkout bg-gray-800 text-white px-4 py-2 rounded-lg shadow hover:shadow-md transition">
              Cart (<span class="snipcart-items-count">0</span>)
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Snipcart container -->
  <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_API_KEY"></div>

  <!-- Products Grid -->
  <main class="max-w-6xl mx-auto px-6 py-16">
    <h3 class="text-3xl font-semibold mb-8 text-center">Furniture</h3>
    <div id="products" class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-8">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-600">
      Â© 2025 Beaver Built Furniture. All rights reserved.
    </div>
  </footer>

  <!-- Render products from this array -->
  <script>
    const products = [
      {
        id: 'outdoor1',
        name: 'Garden Bench',
        price: 129.00,
        description: 'Sturdy outdoor bench, perfect for patios.',
        image: 'outdoor1.jpg'
      },
      {
        id: 'outdoor2',
        name: 'Adirondack Chair',
        price: 159.00,
        description: 'Classic style in weather-resistant wood.',
        image: 'outdoor2.jpg'
      },
      {
        id: 'outdoor3',
        name: 'Picnic Table',
        price: 349.00,
        description: 'Seats up to 6, ideal for backyard gatherings.',
        image: 'outdoor3.jpg'
      }
    ];

    const container = document.getElementById('products');
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}" class="w-full h-56 object-cover"/>
        <div class="p-6">
          <h4 class="font-semibold text-xl mb-2">${p.name}</h4>
          <p class="text-gray-600 mb-4">${p.description}</p>
          <div class="flex items-center justify-between">
            <span class="text-2xl font-bold">$${p.price.toFixed(2)}</span>
            <button
              class="snipcart-add-item bg-gray-800 text-white px-4 py-2 rounded-lg shadow hover:shadow-md transition"
              data-item-id="${p.id}"
              data-item-name="${p.name}"
              data-item-price="${p.price}"
              data-item-url="https://yourdomain.com/outdoor.html"
              data-item-description="${p.description}"
              data-item-image="${p.image}">
              Add to Cart
            </button>
          </div>
        </div>`;
      container.appendChild(card);
    });
  </script>

  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
</body>
</html>

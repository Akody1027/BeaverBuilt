<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/beaverlogo.ico">
  <meta charset="UTF-8">
  <title>Furniture | Beaver Built Furniture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    /* Cart Icon */
    .cart-img {
      width: 25px;
      margin-top: 2px;
    }
    #cart-icon {
      position: fixed;
      top: 15px;
      right: 45px;
      background: transparent;
      padding: 10px;
      z-index: 9999;
      cursor: pointer;
    }
    #cart-popover {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #fff;
      border: 2px solid #333;
      padding: 15px;
      width: 250px;
      display: none;
      z-index: 9999;
    }
    #cart-popover h3 {
      margin-top: 0;
    }
    .cart-item {
      margin: 5px 0;
    }
    #checkout-btn {
      background: #333;
      color: #fff;
      padding: 10px;
      width: 100%;
      border: none;
      cursor: pointer;
    }

    /* General Body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Gallery */
    .gallery {
      column-count: 4;
      column-gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 80px;
    }
    .gallery-item {
      position: relative;
      margin-bottom: 15px;
      display: inline-block;
      width: 100%;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      display: block;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .magnifier-icon {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
      z-index: 5;
      font-size: 16px;
      line-height: 1;
    }

    @media (max-width: 1000px) {
      .gallery { column-count: 3; }
    }
    @media (max-width: 500px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 300px) {
      .gallery { column-count: 1; }
    }

    /* Accent bar & section titles */
    .accent-bar {
      height: 6px;
      background: url('wood-texture.jpg') center/cover;
    }
    .section-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: inline-block;
      position: relative;
      animation: fadeInUp 0.6s ease both;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      inset: 0;
      background-color: #fff;
      transition: opacity 1s ease-out;
      z-index: 2000;
    }
    #preloader::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('background.jpg') center/cover no-repeat;
      opacity: 0.2;
    }
    #preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #preloader .prelogo {
      position: fixed;
      top: 20px;
      left: 20px;
      height: 50px;
      z-index: 2001;
    }
    #preloader .spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      margin: -25px 0 0 -25px;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0,0,0,0.1);
      border-top-color: #111;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 2001;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(17, 17, 17, 0.9);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    header .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      height: 50px;
      z-index: 1001;
    }
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1001;
    }
    .dropdown {
      position: fixed;
      top: 60px;
      right: 20px;
      display: none;
      background: #222;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 1001;
    }
    .dropdown.open { display: block; }
    .dropdown a {
      display: block;
      padding: 0.75rem 1rem;
      color: #fff;
      white-space: nowrap;
    }
    .dropdown a:hover { background: rgba(255,255,255,0.1); }

    /* Modal Window */
    #detail-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #modal-content {
      background: #fff;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      padding: 20px;
      position: relative;
    }
    #modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
    #modal-image {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    #modal-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    #modal-description {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    #modal-price {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    #modal-add-btn {
      background: #1f2937;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    #modal-add-btn:hover {
      background: #374151;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 antialiased pt-16">
  <!-- Preloader -->
  <div id="preloader">
    <img src="beaverlogo.jpg" alt="Logo" class="prelogo">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header>
    <img src="beaverlogo.jpg" alt="Beaver Built Furniture" class="logo">
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <nav class="dropdown" id="navDropdown">
      <a href="home.html">Home</a>
      <a href="furniture.html">Furniture</a>
      <a href="decor.html">Decor</a>
    </nav>
    <div class="accent-bar"></div>
  </header>

  <!-- Snipcart Container -->
  <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_API_KEY"></div>

  <!-- Page Title -->
  <h1 class="text-3xl font-semibold text-center my-10">Furniture</h1>

  <!-- Random Image Carousel Viewport -->
  <div class="carousel-viewport" style="
    width: 95%;
    height: 60vh;
    max-width: 1200px;
    margin: 30px auto 40px auto;
    overflow: hidden;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
  ">
    <img id="random-carousel" src="" alt="Decor Image" style="
      width: auto;
      height:100%;
      object-fit: cover;
      transition: opacity 1.0s ease-in-out;
    ">
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <!-- Example gallery items -->
    <div class="gallery-item" data-price="125.00" data-title="Furniture 1" data-description="Handcrafted wooden chair perfect for living rooms.">
      <img src="ecomassets/furniture1.jpg" alt="Furniture 1">
      <div class="magnifier-icon">üîç</div>
    </div>
    <div class="gallery-item" data-price="225.00" data-title="Furniture 2" data-description="Elegant oak dining table with a smooth finish.">
      <img src="ecomassets/furniture2.jpg" alt="Furniture 2">
      <div class="magnifier-icon">üîç</div>
    </div>
    <div class="gallery-item" data-price="425.00" data-title="Furniture 3" data-description="Modern bookshelf with adjustable shelves.">
      <img src="ecomassets/furniture3.jpg" alt="Furniture 3">
      <div class="magnifier-icon">üîç</div>
    </div>
    <div class="gallery-item" data-price="225.00" data-title="Furniture 4" data-description="Comfortable accent chair with plush cushions.">
      <img src="ecomassets/furniture4.jpg" alt="Furniture 4">
      <div class="magnifier-icon">üîç</div>
    </div>
    <!-- Add the rest of your .gallery-item blocks here, each with data-price, data-title, data-description -->
  </div>

  <!-- Detail Modal -->
  <div id="detail-modal">
    <div id="modal-content">
      <button id="modal-close">&times;</button>
      <img id="modal-image" src="" alt="Detail">
      <div id="modal-title"></div>
      <div id="modal-description"></div>
      <div id="modal-price"></div>
      <button id="modal-add-btn">Add to Cart</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t py-8 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-600">
      ¬© 2025 Beaver Built Furniture. All rights reserved.
    </div>
  </footer>

  <!-- Cart Icon -->
  <div id="cart-icon">
    <img src="ecomassets/Cart.png" class="cart-img" alt="Cart">
  </div>

  <!-- Cart Popover -->
  <div id="cart-popover">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <p><strong>Total: $<span id="cart-total">0</span></strong></p>
    <button id="checkout-btn">Checkout</button>
  </div>

  <script>
    // Preloader fade-out
    window.addEventListener('load', () => {
      window.scrollTo(0, 0);
      setTimeout(() => {
        const pre = document.getElementById('preloader');
        pre.classList.add('fade-out');
        setTimeout(() => pre.style.display = 'none', 1000);
      }, 2000);
    });

    // Toggle navigation dropdown
    function toggleMenu() {
      document.getElementById('navDropdown').classList.toggle('open');
    }

    // Initialize Stripe
    const stripe = Stripe('pk_test_51RVvT106Co1PBhHg2su0AuKgtFXeS8vXU8Ea37hagFNU9wQSsEfIDQyMbnCdYsbw5aw5DuF232VGxyCVp7K0zHvK00XomXmKmm');
    let cart = [];

    // Helper: Add item to cart and refresh display
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }
    function updateCart() {
      const itemsDiv = document.getElementById('cart-items');
      itemsDiv.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        itemsDiv.innerHTML += `<div class="cart-item">${item.name} - $${item.price.toFixed(2)}</div>`;
      });
      document.getElementById('cart-total').innerText = total.toFixed(2);
    }

    // Toggle cart popover
    document.getElementById('cart-icon').addEventListener('click', () => {
      const pop = document.getElementById('cart-popover');
      pop.style.display = (pop.style.display === 'block') ? 'none' : 'block';
    });

    // Checkout click
    document.getElementById('checkout-btn').addEventListener('click', async () => {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      const lineItems = cart.map(i => ({
        price_data: {
          currency: 'usd',
          product_data: { name: i.name },
          unit_amount: i.price * 100
        },
        quantity: 1
      }));
      const response = await fetch('https://www.beaverbuiltfurniture.com/furniture.html/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lineItems })
      });
      const session = await response.json();
      const result = await stripe.redirectToCheckout({ sessionId: session.id });
      if (result.error) alert(result.error.message);
    });

    document.addEventListener('DOMContentLoaded', () => {
      // Modal elements
      const modal = document.getElementById('detail-modal');
      const modalContent = document.getElementById('modal-content');
      const imgEl = document.getElementById('modal-image');
      const titleEl = document.getElementById('modal-title');
      const descEl = document.getElementById('modal-description');
      const priceEl = document.getElementById('modal-price');
      const addBtn = document.getElementById('modal-add-btn');
      const closeBtn = document.getElementById('modal-close');

      // When magnifier clicked, open modal with data
      document.querySelectorAll('.gallery-item').forEach(item => {
        const magnifier = item.querySelector('.magnifier-icon');
        const thumbnail = item.querySelector('img');
        magnifier.addEventListener('click', () => {
          imgEl.src = thumbnail.src;
          titleEl.textContent = item.getAttribute('data-title');
          descEl.textContent = item.getAttribute('data-description');
          const price = parseFloat(item.getAttribute('data-price')) || 0;
          priceEl.textContent = `Price: $${price.toFixed(2)}`;

          // Show modal
          modal.style.display = 'flex';

          // Add-to-cart inside modal
          addBtn.onclick = () => {
            addToCart(item.getAttribute('data-title'), price);
            modal.style.display = 'none';
          };
        });
      });

      // Close modal when clicking ‚Äú√ó‚Äù or outside content
      closeBtn.addEventListener('click', () => modal.style.display = 'none');
      modal.addEventListener('click', e => {
        if (e.target === modal) modal.style.display = 'none';
      });

      // Initialize carousel
      const galleryImgs = document.querySelectorAll('.gallery-item img');
      const decorImgs = Array.from(galleryImgs).map(i => i.src);
      if (decorImgs.length) {
        const carousel = document.getElementById('random-carousel');
        let idx = Math.floor(Math.random() * decorImgs.length);
        carousel.src = decorImgs[idx];
        setInterval(() => {
          let newIdx;
          do { newIdx = Math.floor(Math.random() * decorImgs.length); }
          while (newIdx === idx);
          idx = newIdx;
          carousel.style.opacity = 0;
          setTimeout(() => {
            carousel.src = decorImgs[idx];
            carousel.style.opacity = 1;
          }, 300);
        }, 4000);
      }
    });
  </script>

  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
</body>
</html>

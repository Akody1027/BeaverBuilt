    body {

    .gallery {
      column-count: 4;
      column-gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 80px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: block;
      transition: transform 0.3s ease;

    .gallery img:hover {

    }

    @media (max-width: 1000px) {
      .gallery {

      }

    /* Accent bar & section titles */
    .accent-bar { height: 6px; background: url('wood-texture.jpg') center/cover; }
    .section-title {
      font-size: 2rem; margin-bottom: 0.5rem;
      display: inline-block; position: relative;
      animation: fadeInUp 0.6s ease both;
    }

   /* Preloader */
    #preloader {
      position: fixed; inset: 0;
      background-color: #fff;
      transition: opacity 1s ease-out;
      z-index: 2000;
    }
    #preloader::before {
      content: '';
      position: absolute; inset: 0;
      background: url('background.jpg') center/cover no-repeat;
      opacity: 0.2;
    }
    #preloader.fade-out {
      opacity: 0; pointer-events: none;
    }
    #preloader .prelogo {
      position: fixed; top: 20px; left: 20px;
      height: 50px; z-index: 2001;
    }
    #preloader .spinner {
      position: fixed; top: 50%; left: 50%;
      margin: -25px 0 0 -25px;
      width: 50px; height: 50px;
      border: 5px solid rgba(0,0,0,0.1);
      border-top-color: #111; border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 2001;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Header */
    header {
      position: fixed; top: 0; left: 0; right: 0;
      height: 80px;
      background: rgba(17,17,17,0.9);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    header .logo {
      position: fixed; top: 20px; left: 20px;
      height: 50px; z-index: 1001;
    }
    .menu-btn {
      position: fixed; top: 20px; right: 20px;
      background: none; border: none; color: #fff;
      font-size: 1.5rem; cursor: pointer; z-index: 1001;
    }
    .dropdown {
      position: fixed; top: 60px; right: 20px;
      display: none; background: #222; border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3); z-index: 1001;
    }
    .dropdown.open { display: block; }
    .dropdown a {
      display: block; padding: 0.75rem 1rem; color: #fff;
      white-space: nowrap;
    }
    .dropdown a:hover { background: rgba(255,255,255,0.1); }

    
    
  </style>

<!-- Random Image Carousel Viewport -->
<div class="carousel-viewport" style="
  width: 95%;
  height: 60vh;
  max-width: 1200px;
  margin: 30px auto 40px auto;
  overflow: hidden;
  border-radius: 5px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
">
  <img id="random-carousel" src="" alt="Decor Image" style="
    width: auto;
    height:100%;
    object-fit: cover;
    transition: opacity 1.0s ease-in-out;
    display: block;
  ">
</div>

<script>
  window.addEventListener("load", () => {
    const galleryImages = document.querySelectorAll(".gallery img");
    const decorImages = Array.from(galleryImages).map(img => img.src);

    if (decorImages.length === 0) return;

    const carousel = document.getElementById("random-carousel");
    let currentIndex = Math.floor(Math.random() * decorImages.length);
    carousel.src = decorImages[currentIndex];

    function showNextRandomImage() {
      if (decorImages.length < 2) return;

      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * decorImages.length);
      } while (newIndex === currentIndex);

      currentIndex = newIndex;

      carousel.style.opacity = 0;
      setTimeout(() => {
        carousel.src = decorImages[currentIndex];
        carousel.style.opacity = 1;
      }, 300);
    }

    setInterval(showNextRandomImage, 4000);
  });
</script>

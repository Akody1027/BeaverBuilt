  document.addEventListener("DOMContentLoaded", function() {
    // Select all images with class 'cart-image'
    const images = document.querySelectorAll('img.cart-image');

    images.forEach(img => {
      // Create the Add to Cart button
      const button = document.createElement('button');
      button.textContent = 'Add to Cart';
      button.className = 'add-cart-btn';
      button.style.display = 'none';
      button.style.position = 'absolute';
      button.style.bottom = '10px';
      button.style.left = '50%';
      button.style.transform = 'translateX(-50%)';
      button.style.padding = '8px 16px';
      button.style.background = '#1f2937';
      button.style.color = '#fff';
      button.style.border = 'none';
      button.style.borderRadius = '8px';
      button.style.cursor = 'pointer';
      button.style.zIndex = '10';

      // Wrap image in a relative container
      const wrapper = document.createElement('div');
      wrapper.style.position = 'relative';
      wrapper.style.display = 'inline-block';

      // Move image into wrapper
      img.parentNode.insertBefore(wrapper, img);
      wrapper.appendChild(img);
      wrapper.appendChild(button);

      // Show button on image click
      img.addEventListener('click', () => {
        button.style.display = 'block';
      });

      // Hide button if clicking outside the wrapper
      document.addEventListener('click', (e) => {
        if (!wrapper.contains(e.target)) {
          button.style.display = 'none';
        }
      });
    });
  });

  document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.add-cart-btn');

    images.forEach(img => {
      const price = img.getAttribute('data-price');
      if (price) {
        // Wrap image in a container
        const container = document.createElement('div');
        container.classList.add('price-container');

        // Create price overlay
        const overlay = document.createElement('div');
        overlay.classList.add('price-overlay');
        overlay.textContent = price;

        // Insert container and append image + overlay
        img.parentNode.insertBefore(container, img);
        container.appendChild(img);
        container.appendChild(overlay);
      }
    });
  });



  
  window.addEventListener("load", () => {
    const galleryImages = document.querySelectorAll(".gallery img");
    const decorImages = Array.from(galleryImages).map(img => img.src);

    if (decorImages.length === 0) return;

    const carousel = document.getElementById("random-carousel");
    let currentIndex = Math.floor(Math.random() * decorImages.length);
    carousel.src = decorImages[currentIndex];

    function showNextRandomImage() {
      if (decorImages.length < 2) return;

      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * decorImages.length);
      } while (newIndex === currentIndex);

      currentIndex = newIndex;

      carousel.style.opacity = 0;
      setTimeout(() => {
        carousel.src = decorImages[currentIndex];
        carousel.style.opacity = 1;
      }, 300);
    }

    setInterval(showNextRandomImage, 4000);
  });

<script>
  const stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');

  let cart = [];

  // Toggle cart popover
  document.getElementById('cart-icon').onclick = () => {
    const popover = document.getElementById('cart-popover');
    popover.style.display = popover.style.display === 'none' ? 'block' : 'none';
  };

  // Function to add item to cart
  function addToCart(productName, price) {
    cart.push({ name: productName, price: price });
    updateCart();
  }

  // Update cart display
  function updateCart() {
    const cartItemsDiv = document.getElementById('cart-items');
    cartItemsDiv.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price;
      cartItemsDiv.innerHTML += `<div class="cart-item">${item.name} - $${item.price}</div>`;
    });

    document.getElementById('cart-total').innerText = total;
  }

  // Attach click event to existing .cart-image buttons
  document.querySelectorAll('.cart-image').forEach(button => {
    button.addEventListener('click', () => {
      const productName = button.getAttribute('data-product') || 'Decor Product';
      const price = parseFloat(button.getAttribute('data-price')) || 0;
      addToCart(productName, price);
    });
  });

  // Checkout button click
  document.getElementById('checkout-btn').addEventListener('click', async () => {
    if (cart.length === 0) {
      alert('Your cart is empty!');
      return;
    }

    // Example line items (ideally created via backend, demo-only)
    const lineItems = cart.map(item => ({
      price_data: {
        currency: 'usd',
        product_data: { name: item.name },
        unit_amount: item.price * 100,
      },
      quantity: 1,
    }));

    // Call backend endpoint to create Checkout Session â€” you'll replace this URL
    const response = await fetch('https://YOUR_BACKEND_ENDPOINT/create-checkout-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ lineItems: lineItems })
    });

    const session = await response.json();

    // Redirect to Stripe Checkout
    const result = await stripe.redirectToCheckout({ sessionId: session.id });
    if (result.error) {
      alert(result.error.message);
    }
  });
</script>

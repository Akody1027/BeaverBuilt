  <script>
    // 1) Preloader fade-out on window.load
    window.addEventListener('load', function() {
      window.scrollTo(0, 0);
      setTimeout(function() {
        var pre = document.getElementById('preloader');
        pre.classList.add('fade-out');
        setTimeout(function() {
          pre.style.display = 'none';
        }, 1000);
      }, 2000);
    });

    // 2) Toggle navigation dropdown and close on outside click
    var menuBtn = document.getElementById('menu-btn');
    var navDropdown = document.getElementById('navDropdown');
    menuBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      navDropdown.classList.toggle('open');
    });
    document.addEventListener('click', function(e) {
      if (!navDropdown.contains(e.target) && e.target !== menuBtn) {
        navDropdown.classList.remove('open');
      }
    });

    // 3) Initialize Stripe and cart logic
    var stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');
    var cart = [];

    function addToCart(itemNum, price, imgSrc) {
      var existing = cart.find(function(i) { return i.itemNum === itemNum; });
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ itemNum: itemNum, price: price, img: imgSrc, qty: 1 });
      }
      updateCart();
    }

    function removeFromCart(itemNum) {
      var idx = cart.findIndex(function(i) { return i.itemNum === itemNum; });
      if (idx !== -1) {
        cart[idx].qty--;
        if (cart[idx].qty <= 0) {
          cart.splice(idx, 1);
        }
        updateCart();
      }
    }

    function updateCart() {
      var itemsDiv = document.getElementById('cart-items');
      itemsDiv.innerHTML = '';
      var total = 0;
      cart.forEach(function(item) {
        total += item.price * item.qty;
        itemsDiv.innerHTML += 
          '<div class="cart-item">' +
            '<img src="' + item.img + '" alt="Decor Item ' + item.itemNum + '">' +
            '<div class="cart-item-name">Item #: ' + item.itemNum + '</div>' +
            '<div class="quantity-controls">' +
              '<button class="quantity-button minus-button" data-item="' + item.itemNum + '">âˆ’</button>' +
              '<div class="quantity-display">' + item.qty + '</div>' +
              '<button class="quantity-button plus-button" data-item="' + item.itemNum + '">+</button>' +
            '</div>' +
            '<div class="cart-item-price">$' + (item.price * item.qty).toFixed(2) + '</div>' +
          '</div>';
      });
      document.getElementById('cart-total').innerText = total.toFixed(2);

      document.querySelectorAll('.plus-button').forEach(function(btn) {
        btn.addEventListener('click', function() {
          var num = parseInt(this.getAttribute('data-item'));
          var itm = cart.find(i => i.itemNum === num);
          addToCart(num, itm.price, itm.img);
        });
      });
      document.querySelectorAll('.minus-button').forEach(function(btn) {
        btn.addEventListener('click', function() {
          var num = parseInt(this.getAttribute('data-item'));
          removeFromCart(num);
        });
      });
    }

    // 4) Cart icon click toggles popover; close on outside click except when clicking inside popover
    var cartIcon = document.getElementById('cart-icon');
    var cartPopover = document.getElementById('cart-popover');
    cartIcon.addEventListener('click', function(e) {
      e.stopPropagation();
      cartPopover.style.display = (cartPopover.style.display === 'block') ? 'none' : 'block';
    });
    cartPopover.addEventListener('click', function(e) {
      e.stopPropagation();
    });
    document.addEventListener('click', function(e) {
      if (cartPopover.style.display === 'block' && !cartPopover.contains(e.target) && e.target !== cartIcon) {
        cartPopover.style.display = 'none';
      }
    });

    // 5) Checkout button
    document.getElementById('checkout-btn').addEventListener('click', async function() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      var lineItems = cart.map(function(i) {
        return {
          price_data: {
            currency: 'usd',
            product_data: { name: 'Item #: ' + i.itemNum },
            unit_amount: i.price * 100
          },
          quantity: i.qty
        };
      });
      var response = await fetch('https://www.beaverbuiltfurniture.com/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lineItems: lineItems })
      });
      var session = await response.json();
      var result = await stripe.redirectToCheckout({ sessionId: session.id });
      if (result.error) {
        alert(result.error.message);
      }
    });

    // 6) DOMContentLoaded: modal, gallery, and carousel setup
    document.addEventListener('DOMContentLoaded', function() {
      var modal = document.getElementById('detail-modal');
      var imgEl = document.getElementById('modal-image');
      var descEl = document.getElementById('modal-description');
      var itemNumEl = document.getElementById('modal-itemnum');
      var priceEl = document.getElementById('modal-price');
      var addBtn = document.getElementById('modal-add-btn');
      var closeBtn = document.getElementById('modal-close');

      var galleryItems = document.querySelectorAll('.gallery-item');
      galleryItems.forEach(function(item) {
        var viewBtn = item.querySelector('.view-button');
        viewBtn.addEventListener('click', function() {
          var imgPath = item.getAttribute('data-img');
          var match = imgPath.match(/mis(\d+)\.jpg/);
          var itemNum = match ? parseInt(match[1]) : null;

          imgEl.src = imgPath;
          descEl.textContent = item.getAttribute('data-description');
          itemNumEl.textContent = 'Item #: ' + itemNum;
          var price = parseFloat(item.getAttribute('data-price')) || 0;
          priceEl.textContent = 'Price: $' + price.toFixed(2);

          modal.style.display = 'flex';
          addBtn.onclick = function() {
            addToCart(itemNum, price, imgPath);
            modal.style.display = 'none';
          };
        });
      });

      closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
      });
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });

      var galleryImgs = document.querySelectorAll('.gallery-item img');
      var decorImgs = Array.prototype.map.call(galleryImgs, function(i) { return i.src; });
      if (decorImgs.length) {
        var carousel = document.getElementById('random-carousel');
        var idx = Math.floor(Math.random() * decorImgs.length);
        carousel.src = decorImgs[idx];
        setInterval(function() {
          var newIdx;
          do {
            newIdx = Math.floor(Math.random() * decorImgs.length);
          } while (newIdx === idx);
          idx = newIdx;
          carousel.style.opacity = 0;
          setTimeout(function() {
            carousel.src = decorImgs[idx];
            carousel.style.opacity = 1;
          }, 300);
        }, 4000);
      }
    });
  </script>

  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
</body>

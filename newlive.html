<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monaco Editor Test</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
  }
  header {
    position: fixed;
    top: 0; left: 0; width: 100%;
    height: 40px;
    background: #1f1f1f;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    z-index: 20;
  }
  #editor {
    position: fixed;
    top: 40px;
    left: 0;
    width: 100vw;
    height: calc(100vh - 40px);
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.42.0/min/vs/loader.js"></script>
</head>
<body>

<header>
  <div>Monaco Editor Test</div>
</header>

<div id="editor"></div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.42.0/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      monaco.editor.create(document.getElementById('editor'), {
        value: "<!-- You can type here -->\n<html>\n  <body>\n  </body>\n</html>",
        language: 'html',
        theme: 'vs-dark',
        automaticLayout: true,
      });
    });
  });
</script>

</body>
</html>

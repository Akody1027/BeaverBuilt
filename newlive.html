<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Editor with Live Preview and Inspect Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%; 
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
    }

    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      height: 40px;
      background: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 20;
      user-select: none;
    }

    #left-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #right-controls {
      display: flex;
      align-items: center;
    }

    header button {
      background-color: #22c55e;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 18px;
      height: 28px;
      cursor: pointer;
      border-radius: 5px;
      line-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    header button:hover {
      background-color: #16a34a;
    }
    #toggle-live-view-btn {
      padding: auto;
      font-size: 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    /* Monaco Editor container */
    #editor {
      position: fixed;
      top: 40px; /* below header */
      left: 0;
      /* width and height will be set by JS */
      margin: 0; padding: 0;
      z-index: 10;
      display: block;
    }

    #preview {
      position: fixed;
      top: 40px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 70px);
      background: white;
      color: black;
      display: none;
      border: none;
      z-index: 10;
    }

    /* Floating Inspect Button */
    #inspect-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 30;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 28px;
      font-weight: 700;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #16a34aaa;
      user-select: none;
    }
    #inspect-btn:hover {
      background: #16a34a;
      box-shadow: 0 0 15px #16a34aff;
    }

    /* Console Overlay */
    #console-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 200px;
      background: #222;
      color: #eee;
      font-family: monospace;
      font-size: 13px;
      overflow-y: auto;
      padding: 8px 12px;
      display: none;
      z-index: 25;
      border-top: 3px solid #22c55e;
      white-space: pre-wrap;
      user-select: text;
    }
  </style>
  <!-- Monaco Editor loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.42.0/min/vs/loader.js"></script>
</head>
<body>

  <header>
    <div id="left-controls">
      <button id="decrease-font-btn" title="Decrease font size or zoom out">âˆ’</button>
      <button id="increase-font-btn" title="Increase font size or zoom in">+</button>
    </div>
    <div id="right-controls">
      <button id="toggle-live-view-btn">Show Live</button>
    </div>
  </header>

  <div id="editor"></div>

  <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>

  <button id="inspect-btn" title="Toggle Console">ðŸ’¬</button>
  <div id="console-overlay"></div>

<script>
  let editor; // Monaco editor instance

  const preview = document.getElementById('preview');
  const toggleBtn = document.getElementById('toggle-live-view-btn');
  const incBtn = document.getElementById('increase-font-btn');
  const decBtn = document.getElementById('decrease-font-btn');
  const inspectBtn = document.getElementById('inspect-btn');
  const consoleOverlay = document.getElementById('console-overlay');

  let fontSize = 14; // Monaco default font size
  const minFontSize = 8;
  const maxFontSize = 40;

  // Zoom scale inside iframe content
  let insideZoom = 1;
  const minInsideZoom = 0.2;
  const maxInsideZoom = 3;

  let isConsoleVisible = false;

  // Inject code + setup console capturing inside iframe
  function updatePreview() {
    if (!editor) return;
    const userCode = editor.getValue();

    const injectedScript = `
      <script>
        (function() {
          const sendMessage = (type, args) => {
            parent.postMessage({ type, args: Array.from(args).map(a => (typeof a === 'object' ? JSON.stringify(a) : a.toString())) }, '*');
          };
          const oldLog = console.log;
          const oldError = console.error;
          console.log = function() {
            oldLog.apply(console, arguments);
            sendMessage('log', arguments);
          };
          console.error = function() {
            oldError.apply(console, arguments);
            sendMessage('error', arguments);
          };
          window.onerror = function(message, source, lineno, colno, error) {
            sendMessage('error', [message + ' at ' + source + ':' + lineno + ':' + colno]);
          };
        })();
      <\/script>`;

    const fullHTML = `
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <style>html { zoom: ${insideZoom}; -webkit-text-size-adjust: none; }</style>
      </head>
      <body>
      ${userCode}
      ${injectedScript}
      </body>
      </html>
    `;

    preview.srcdoc = fullHTML;
  }

  // Append message to console overlay
  function appendConsole(type, message) {
    const time = new Date().toLocaleTimeString();
    consoleOverlay.textContent += `[${time}] ${type}: ${message}\n`;
    consoleOverlay.scrollTop = consoleOverlay.scrollHeight;
  }

  // Clear console overlay
  function clearConsole() {
    consoleOverlay.textContent = '';
  }

  // Listen to messages from iframe to show logs/errors
  window.addEventListener('message', (event) => {
    if (!event.data || !event.data.type) return;

    if (event.data.type === 'log') {
      appendConsole('LOG', event.data.args.join(' '));
    } else if (event.data.type === 'error') {
      appendConsole('ERROR', event.data.args.join(' '));
    }
  });

  // Debounce editor changes
  let changeTimeout;
  function debounceEditorChange() {
    clearTimeout(changeTimeout);
    changeTimeout = setTimeout(() => {
      if (preview.style.display === 'block') {
        updatePreview();
        clearConsole();
      }
    }, 300);
  }

  require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.42.0/min/vs' }});
  require(['vs/editor/editor.main'], function() {
    const editorContainer = document.getElementById('editor');

    // Explicitly set width/height in pixels to avoid layout issues
    function resizeEditor() {
      editorContainer.style.width = window.innerWidth + 'px';
      editorContainer.style.height = (window.innerHeight - 70) + 'px'; // header + bottom margin
      if (editor) {
        editor.layout();
      }
    }

    editor = monaco.editor.create(editorContainer, {
      value: '',
      language: 'html',
      theme: 'vs-dark',
      automaticLayout: false, // manual layout on resize
      fontSize: fontSize,
      minimap: { enabled: false },
      scrollBeyondLastLine: false,
      wordWrap: 'on',
      tabSize: 2,
      lineNumbers: 'on'
    });

    editor.onDidChangeModelContent(debounceEditorChange);
    editor.focus();

    // Initial resize
    resizeEditor();

    // Resize editor on window resize
    window.addEventListener('resize', resizeEditor);
  });

  // Toggle editor/live preview
  toggleBtn.addEventListener('click', () => {
    if (preview.style.display === 'none' || preview.style.display === '') {
      preview.style.display = 'block';
      document.getElementById('editor').style.display = 'none';
      toggleBtn.textContent = 'Show Editor';
      updatePreview();
      clearConsole();
      insideZoom = 1;
      inspectBtn.style.display = 'flex';
    } else {
      preview.style.display = 'none';
      document.getElementById('editor').style.display = 'block';
      toggleBtn.textContent = 'Show Live';
      if (editor) editor.focus();
      inspectBtn.style.display = 'none';
      consoleOverlay.style.display = 'none';
      insideZoom = 1;
    }
  });

  // Zoom in/out handler: zoom inside iframe content or font size in editor
  incBtn.addEventListener('click', () => {
    if (preview.style.display === 'block') {
      if (insideZoom < maxInsideZoom) {
        insideZoom = Math.min(maxInsideZoom, insideZoom + 0.1);
        updatePreview();
      }
    } else {
      if (fontSize < maxFontSize) {
        fontSize++;
        if (editor) editor.updateOptions({ fontSize });
      }
    }
  });

  decBtn.addEventListener('click', () => {
    if (preview.style.display === 'block') {
      if (insideZoom > minInsideZoom) {
        insideZoom = Math.max(minInsideZoom, insideZoom - 0.1);
        updatePreview();
      }
    } else {
      if (fontSize > minFontSize) {
        fontSize--;
        if (editor) editor.updateOptions({ fontSize });
      }
    }
  });

  // Inspect button toggles console overlay
  inspectBtn.addEventListener('click', () => {
    isConsoleVisible = !isConsoleVisible;
    consoleOverlay.style.display = isConsoleVisible ? 'block' : 'none';
  });
</script>

</body>
</html>

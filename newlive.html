<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Code Editor with Live Preview & Debug Console</title>

<style>
  /* Reset & Base */
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body, html {
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  #header {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    background: #222;
    padding: 8px 12px;
    color: white;
  }
  #header button {
    background: #059669;
    border: none;
    color: white;
    font-weight: 700;
    padding: 6px 14px;
    margin-left: 12px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 1rem;
    user-select: none;
  }
  #header button:hover {
    background: #047857;
  }
  #zoom-controls {
    display: flex;
    gap: 10px;
  }
  #zoom-controls button {
    background: #059669;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.25rem;
    width: 32px;
    height: 32px;
    line-height: 1;
    cursor: pointer;
    border-radius: 6px;
    user-select: none;
    padding: 0;
  }
  #zoom-controls button:hover {
    background: #047857;
  }

  #editor-container {
    position: absolute;
    top: 44px; /* header height */
    left: 0;
    right: 0;
    bottom: 0;
    padding: 12px;
    overflow: auto;
    background: #1e1e1e;
  }
  #code-editor {
    width: 100%;
    height: 100%;
    font-family: monospace;
    font-size: 20px;
    color: #d4d4d4;
    background: #1e1e1e;
    border: none;
    resize: none;
    outline: none;
    padding: 12px;
    min-font-size: 2px; /* for reference, enforced in JS */
  }

  #live-view-container {
    display: none;
    position: absolute;
    top: 44px; /* header */
    left: 0; right: 0; bottom: 0;
  }
  #live-view-iframe {
    width: 100%;
    height: 100%;
    border: none;
    transform-origin: 0 0;
  }

  /* Debug console panel */
  #debug-console {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 200px;
    background: #111;
    color: #eee;
    font-family: monospace;
    font-size: 12px;
    overflow-y: auto;
    border-top: 2px solid #059669;
    padding: 8px;
    display: none;
    z-index: 9999;
  }

  /* Floating debug toggle button */
  #debug-toggle-btn {
    position: fixed;
    bottom: 210px;
    right: 20px;
    background: black;
    color: #0f0;
    font-family: monospace;
    font-weight: 700;
    font-size: 16px;
    width: 48px;
    height: 48px;
    border-radius: 24px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    box-shadow: 0 0 8px #0f0;
    z-index: 10000;
  }
  #debug-toggle-btn:hover {
    background: #222;
    box-shadow: 0 0 12px #0f0;
  }
</style>
</head>
<body>

<div id="header">
  <div id="zoom-controls">
    <button id="zoom-out-btn" title="Zoom Out">−</button>
    <button id="zoom-in-btn" title="Zoom In">+</button>
  </div>
  <button id="toggle-live-btn" style="margin-left: auto;">Show Live View</button>
</div>

<div id="editor-container">
  <textarea id="code-editor" spellcheck="false">// Write your HTML, CSS, JS here</textarea>
</div>

<div id="live-view-container">
  <iframe id="live-view-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
</div>

<div id="debug-console"></div>
<button id="debug-toggle-btn" title="Toggle Debug Console">▶</button>

<script>
  const editor = document.getElementById('code-editor');
  const liveView = document.getElementById('live-view-container');
  const liveIframe = document.getElementById('live-view-iframe');
  const toggleLiveBtn = document.getElementById('toggle-live-btn');
  const editorContainer = document.getElementById('editor-container');
  const debugConsole = document.getElementById('debug-console');
  const debugToggleBtn = document.getElementById('debug-toggle-btn');
  const zoomInBtn = document.getElementById('zoom-in-btn');
  const zoomOutBtn = document.getElementById('zoom-out-btn');

  let liveViewActive = false;
  let zoomLevel = 1;
  const MIN_FONT_SIZE = 2;
  const MAX_FONT_SIZE = 72;

  // Initialize editor font size
  editor.style.fontSize = '20px';

  // Zoom font size in editor
  zoomInBtn.onclick = () => {
    let size = parseInt(window.getComputedStyle(editor).fontSize);
    if(size < MAX_FONT_SIZE) {
      size += 2;
      editor.style.fontSize = size + 'px';
    }
  };
  zoomOutBtn.onclick = () => {
    let size = parseInt(window.getComputedStyle(editor).fontSize);
    if(size > MIN_FONT_SIZE) {
      size -= 2;
      editor.style.fontSize = size + 'px';
    }
  };

  // Toggle live view
  toggleLiveBtn.onclick = () => {
    liveViewActive = !liveViewActive;
    if(liveViewActive){
      // Show live view full screen
      liveView.style.display = 'block';
      editorContainer.style.display = 'none';
      toggleLiveBtn.textContent = 'Show Editor';
      // Render iframe content
      liveIframe.srcdoc = editor.value;
      zoomLevel = 1;
      liveIframe.style.transform = `scale(${zoomLevel})`;
    } else {
      liveView.style.display = 'none';
      editorContainer.style.display = 'block';
      toggleLiveBtn.textContent = 'Show Live View';
    }
  };

  // Zoom live view iframe content
  zoomInBtn.onclick = () => {
    if(liveViewActive){
      zoomLevel = Math.min(zoomLevel + 0.1, 3);
      liveIframe.style.transform = `scale(${zoomLevel})`;
      liveIframe.style.width = (100 / zoomLevel) + '%';
      liveIframe.style.height = (100 / zoomLevel) + '%';
    }
  };
  zoomOutBtn.onclick = () => {
    if(liveViewActive){
      zoomLevel = Math.max(zoomLevel - 0.1, 0.1);
      liveIframe.style.transform = `scale(${zoomLevel})`;
      liveIframe.style.width = (100 / zoomLevel) + '%';
      liveIframe.style.height = (100 / zoomLevel) + '%';
    }
  };

  // Debug console toggle
  debugToggleBtn.onclick = () => {
    if(debugConsole.style.display === 'block'){
      debugConsole.style.display = 'none';
      debugToggleBtn.textContent = '▶';
    } else {
      debugConsole.style.display = 'block';
      debugToggleBtn.textContent = '▼';
    }
  };

  // Capture console messages and errors from iframe and show in debug console
  function setupIframeLogging() {
    if(!liveIframe.contentWindow) return;
    const iframeWin = liveIframe.contentWindow;

    // Clear previous handlers to avoid duplication
    iframeWin.console.log = function(...args) {
      appendLog('LOG', args);
      // Also call original console log in iframe window
      Function.prototype.apply.call(console.log, console, args);
    };
    iframeWin.console.error = function(...args) {
      appendLog('ERROR', args);
      Function.prototype.apply.call(console.error, console, args);
    };
    iframeWin.console.warn = function(...args) {
      appendLog('WARN', args);
      Function.prototype.apply.call(console.warn, console, args);
    };

    iframeWin.onerror = function(message, source, lineno, colno, error) {
      appendLog('ERROR', [`${message} at ${source}:${lineno}:${colno}`]);
    };
  }

  // Append logs to debug console
  function appendLog(type, args) {
    const msg = args.map(a => (typeof a === 'object' ? JSON.stringify(a) : a)).join(' ');
    const div = document.createElement('div');
    div.textContent = `[${type}] ${msg}`;
    if(type === 'ERROR'){
      div.style.color = '#ff4444';
      div.style.fontWeight = '700';
    } else if(type === 'WARN'){
      div.style.color = '#ffbb33';
    }
    debugConsole.appendChild(div);
    debugConsole.scrollTop = debugConsole.scrollHeight;
  }

  // On iframe load, setup logging again
  liveIframe.onload = () => {
    setupIframeLogging();
  };

  // Initial setup (clear debug console)
  debugConsole.textContent = '';

</script>
</body>
</html>

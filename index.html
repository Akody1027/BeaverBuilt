<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="apple-touch-icon" href="beaverlogo.png">
  <link rel="icon" type="image/png" href="beaverlogo.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <link rel="icon" type="image/x-icon" href="/beaverlogo.ico">
  <title>Beaver Built Furniture</title>
  <meta name="theme-color" content="#4a90e2"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <link rel="manifest" href="manifest.json"/>

  <style>
    /* Reset & base */
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    /* Header styling same as home.html */
    header {
      background: #4a90e2;
      color: #fff;
      padding: 12px 20px;
      font-size: 20px;
      position: relative;
      box-sizing: border-box;
      user-select: none;
    }

    /* Dropdown inside header */
    .dropdown {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .dropdown select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      cursor: pointer;
    }

    /* Iframe fills below header */
    iframe {
      border: none;
      width: 100%;
      height: calc(100% - 48px); /* header height approx 48px */
      display: block;
    }

    /* Preloader overlay */
    .preloader {
      position: fixed;
      top: 48px; /* below header */
      left: 0;
      width: 100%;
      height: calc(100% - 48px);
      background: #fff;
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      user-select: none;
    }

    .preloader.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    Beaver Built Home
    <div class="dropdown">
      <select id="pageSelector">
        <option value="home.html">üè† Home</option>
        <option value="furniture.html">ü™ë Furniture</option>
        <option value="decor.html">üñºÔ∏è Decor</option>
      </select>
    </div>
  </header>

  <div id="preloader" class="preloader">Loading...</div>

  <iframe id="mainViewport" src="home.html" title="Main Content"></iframe>

  <script>
    const selector = document.getElementById('pageSelector');
    const iframe = document.getElementById('mainViewport');
    const preloader = document.getElementById('preloader');

    // Set dropdown initial value to current iframe src
    selector.value = iframe.src.split('/').pop();

    // When dropdown changes, show preloader and change iframe src
    selector.addEventListener('change', () => {
      preloader.classList.remove('hidden');
      iframe.src = selector.value;
    });

    // When iframe finishes loading, hide preloader
    iframe.addEventListener('load', () => {
      preloader.classList.add('hidden');
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* (all your CSS unchanged, omitted here for brevity) */
    #invoice-grid { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); gap: .5rem; }
    .grid-cell {
      aspect-ratio:1/1; display:flex; align-items:center; justify-content:center;
      border:1px solid #CBD5E0; border-radius:.25rem; background:#fff;
      color:#1A202C; font-size:.9rem; cursor:pointer; transition:box-shadow .12s;
      position: relative;
    }
    .grid-cell.unpaid { background:#fecaca; border-color:#fecaca; color:#b91c1c; }
    .grid-cell.paid   { background:#bbf7d0; border-color:#bbf7d0; color:#166534; }
    .grid-cell.selected { outline: 3px solid #000; z-index:2; }
    .pending-manual-section { background:#fef9c3 !important; }
    .pending-manual-list .manual-card { background:#fef3c7; }
  </style>
</head>
<body class="flex h-screen bg-gray-50">
  <!-- Login Overlay -->
  <div id="login-overlay" class="absolute inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
    <div class="bg-white rounded-2xl p-8 shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Admin Login</h2>
      <input id="admin-pin" type="password" maxlength="4" placeholder="4-digit PIN" class="w-full p-4 border-2 rounded-lg mb-4 text-xl focus:outline-none focus:border-gray-300">
      <button id="login-btn" class="w-full py-4 bg-gray-200 text-black rounded-lg hover:bg-gray-300 flex justify-center items-center text-lg font-semibold transition">
        <span id="login-btn-text">Login</span>
        <span id="login-btn-spinner" class="spinner hidden"></span>
      </button>
      <p id="pin-error" class="mt-2 text-red-600"></p>
    </div>
  </div>

  <!-- (rest of your modals/sidebar/layout unchanged) -->

  <nav id="sidebar" class="hidden flex-shrink-0 flex-col bg-white p-4 shadow-lg">
    <h1 class="mb-4 text-2xl font-bold">Admin</h1>
    <button data-target="dashboard" class="nav-link mb-2 flex w-full items-center rounded px-2 py-1 text-left text-gray-700 hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 4.5l9 5.25V21a.75.75 0 01-.75.75H3.75A.75.75 0 013 21V9.75z"/></svg>Dashboard
    </button>
    <div class="sidebar-divider"></div>
    <div class="mb-2 flex items-center">
      <span class="text-gray-700">ðŸ‘¥ Customers</span>
      <button id="add-cust-icon" class="ml-2 rounded bg-gray-200 px-2 py-1">+</button>
    </div>
    <ul id="sidebar-customer-list" class="space-y-1 text-gray-600"></ul>
  </nav>

  <div id="main" class="hidden flex flex-1 flex-col">
    <header class="bg-white shadow-md">
      <div class="px-4 py-3"><h2 id="page-title" class="text-xl font-semibold">Dashboard</h2></div>
    </header>
    <main class="mx-auto flex-1 max-w-4xl overflow-auto p-6 space-y-6 w-full">
      <section id="dashboard" class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Total Customers</p><p id="customersCount" class="text-3xl font-bold">0</p></div>
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Outstanding Invoices</p><p id="outstandingCount" class="text-3xl font-bold">0</p></div>
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Unpaid Amount Due</p><p id="unpaidAmount" class="text-3xl font-bold">$0.00</p></div>
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Revenue This Month</p><p id="revenueCount" class="text-3xl font-bold">$0.00</p></div>
        </div>
        <div class="rounded-2xl bg-white p-6 shadow">
          <h3 class="mb-4 text-lg font-semibold">Invoice Tracking Calendar</h3>
          <div id="invoice-grid"></div>
          <div id="batch-bar">
            <!-- ...batch bar code unchanged... -->
          </div>
        </div>
        <!-- Pending Manual Payments section ADDED HERE -->
        <div class="rounded-2xl p-6 shadow pending-manual-section" id="pending-manual-section" style="display:none;">
          <h3 class="mb-4 text-lg font-semibold text-yellow-700">Pending Manual Payments</h3>
          <div id="pending-manual-list" class="pending-manual-list space-y-4"></div>
        </div>
      </section>
      <!-- ...rest of page unchanged... -->
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ... all your variables and functions as before ...

      // Your existing functions (getCustomers, getBills, updateMetrics, etc.) remain UNCHANGED

      // The only **added** function:
      function renderPendingManuals() {
        var section = document.getElementById('pending-manual-section');
        var list = document.getElementById('pending-manual-list');
        var bills = getBills();
        var cs = getCustomers();
        var pending = bills.filter(b => b.status === "pending");
        if (!section || !list) return;
        if (!pending.length) {
          section.style.display = "none";
          list.innerHTML = "";
          return;
        }
        section.style.display = "";
        list.innerHTML = "";
        pending.forEach((bill) => {
          var cust = cs.find(c => c.id === bill.customerId);
          var div = document.createElement('div');
          div.className = 'manual-card p-4 rounded shadow flex flex-col gap-2 border-l-4 border-yellow-400';
          div.innerHTML = `
            <div class="flex justify-between items-center mb-1">
              <span>
                <b>Customer:</b> ${cust ? cust.name : bill.customerId} <span class="text-xs text-gray-400">ID: ${bill.customerId}</span>
              </span>
              <span class="px-2 py-1 bg-yellow-200 text-yellow-900 text-xs rounded">Pending</span>
            </div>
            <div><b>Invoice Amount:</b> $${bill.amount}</div>
            <div><b>Due:</b> ${bill.dueDate}</div>
            <div><b>Method:</b> ${bill.paymentMethod || "Manual"}</div>
            ${bill.manualNote ? `<div><b>Note:</b> ${bill.manualNote}</div>` : ''}
            <div class="flex gap-3 mt-2">
              <button class="confirm-manual bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold">Confirm</button>
              <button class="reject-manual bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded font-semibold">Reject</button>
            </div>
          `;
          list.appendChild(div);
          div.querySelector('.confirm-manual').onclick = function() {
            if (!confirm("Confirm this manual payment?")) return;
            bill.paid = true;
            bill.status = undefined;
            saveBills(bills);
            renderPendingManuals();
            updateMetrics();
            updateGrid();
            if (typeof renderBills === "function" && typeof activeCustomer === "object" && activeCustomer && activeCustomer.id === bill.customerId) renderBills();
          };
          div.querySelector('.reject-manual').onclick = function() {
            if (!confirm("Reject this manual payment?")) return;
            bill.status = undefined;
            bill.paymentMethod = undefined;
            bill.manualNote = undefined;
            saveBills(bills);
            renderPendingManuals();
            updateMetrics();
            updateGrid();
            if (typeof renderBills === "function" && typeof activeCustomer === "object" && activeCustomer && activeCustomer.id === bill.customerId) renderBills();
          };
        });
      }

      // --- Login Spinner with 2s wait ---
      var loginBtn = document.getElementById('login-btn');
      var loginBtnText = document.getElementById('login-btn-text');
      var loginBtnSpinner = document.getElementById('login-btn-spinner');
      var pinInput = document.getElementById('admin-pin');
      var pinError = document.getElementById('pin-error');
      var loginOverlay = document.getElementById('login-overlay');
      var sidebar = document.getElementById('sidebar');
      var main = document.getElementById('main');
      // (all your other var declarations...)

      loginBtn.addEventListener('click', function(){
        pinError.textContent = '';
        if(pinInput.value==='1234'){
          loginBtnText.classList.add('hidden');
          loginBtnSpinner.classList.remove('hidden');
          loginBtn.disabled = true;
          setTimeout(function(){
            loginOverlay.style.display='none';
            sidebar.style.display='flex';
            main.style.display='flex';
            // ...call all your original startup methods here...
            if(typeof populateSidebar === 'function') populateSidebar();
            if(typeof updateMetrics === 'function') updateMetrics();
            if(typeof updateGrid === 'function') updateGrid();
            renderPendingManuals();
            var dashboardBtn = document.querySelector('.nav-link[data-target="dashboard"]');
            if(dashboardBtn) dashboardBtn.classList.add('active');
            if(typeof showSection === 'function') showSection('dashboard');
            loginBtnText.classList.remove('hidden');
            loginBtnSpinner.classList.add('hidden');
            loginBtn.disabled = false;
            pinInput.value = '';
          }, 2000);
        } else {
          pinError.textContent = 'Invalid PIN';
        }
      });

      // Call renderPendingManuals() after any code that changes invoices/bills
      // For example, after saveBills() anywhere, or after marking paid/unpaid, or adding/rejecting manual payment.

      // For demo, run at startup (won't show anything unless pending manual bills exist)
      renderPendingManuals();

      // ...all other original code as before...
    });
  </script>
</body>
</html>

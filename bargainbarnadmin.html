<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase App (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <!-- Firestore (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    /* ——— All original CSS unchanged ——— */
    /* (copy your full CSS block here) */
  </style>
</head>
<body class="flex h-screen bg-gray-50">

  <!-- Login Overlay -->
  <div id="login-overlay" class="absolute inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
    <!-- … unchanged login markup … -->
  </div>

  <!-- Email Modal -->
  <div id="email-modal-bg">…</div>
  <!-- Batch Modal -->
  <div id="batch-modal-bg">…</div>

  <!-- Sidebar -->
  <nav id="sidebar" class="hidden flex-shrink-0 flex-col bg-white p-4 shadow-lg">
    <h1 class="mb-4 text-2xl font-bold">Admin</h1>
    <button data-target="dashboard" class="nav-link mb-2 …">Dashboard</button>
    <div class="sidebar-divider"></div>
    <div class="mb-2 flex items-center">
      <span class="text-gray-700">👥 Customers</span>
      <button id="add-cust-icon" class="ml-2 …">+</button>
    </div>
    <ul id="sidebar-customer-list" class="space-y-1 text-gray-600"></ul>
  </nav>

  <!-- Main Content -->
  <div id="main" class="hidden flex flex-1 flex-col">
    <!-- … original panels, sections … -->

    <!-- Customer Profile (unchanged above this line) -->
    <section id="profile" class="hidden space-y-6">
      <div class="mx-auto max-w-md space-y-4 rounded-2xl bg-white p-6 shadow">
        <!-- … original profile fields … -->
        <ul id="profile-bills-list" class="space-y-2 pt-4"></ul>

        <!-- ⚡ New: Stripe Link Requests -->
        <div id="payment-link-requests" class="mt-4 p-4 bg-yellow-50 rounded-lg">
          <h4 class="font-semibold mb-2">Stripe Link Requests</h4>
        </div>

        <!-- ⚡ New: Pending Payments (yellow) -->
        <div id="pending-payments-admin" class="mt-4 p-4 bg-yellow-50 rounded-lg">
          <h4 class="font-semibold mb-2">Pending Payments</h4>
        </div>

        <!-- … rest of original profile … -->
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Firestore init
      const firebaseConfig = {
        apiKey: "...", authDomain: "...",
        projectId: "customerportal-3032d",
        /* … */
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Helpers unchanged: generateUniquePin, etc.

      // DOM refs unchanged…
      const sidebarCustomerList = document.getElementById('sidebar-customer-list');
      let activeCustomer = null;

      async function getCustomers(){ /* … */ }
      async function getBills(){ /* … */ }

      // 1) Sidebar: add flag for stripeRequested
      async function populateSidebar() {
        sidebarCustomerList.innerHTML = '';
        const customers = await getCustomers();
        const bills = await getBills();
        customers.sort((a,b)=>+a.id-+b.id).forEach(c=>{
          let hasRequest = bills.some(b=>b.customerId===c.id && b.stripeRequested);
          const btn = document.createElement('button');
          btn.className = 'customer-btn w-full text-left px-2 py-1 flex items-center justify-between';
          let html = `<span><span class="customer-id-label">${c.id} -</span> ${c.name}</span>`;
          if (hasRequest) {
            html += ` <span class="text-yellow-500 font-bold">!</span>`;
          }
          btn.innerHTML = html;
          btn.onclick = ()=> openCustomer(c.id);
          const li = document.createElement('li');
          li.appendChild(btn);
          sidebarCustomerList.appendChild(li);
        });
      }

      // 2) Render bills in profile (unchanged)…

      // 3) New: render Stripe Link Requests
      async function renderPaymentLinkRequests() {
        const container = document.getElementById('payment-link-requests');
        container.innerHTML = '<h4 class="font-semibold mb-2">Stripe Link Requests</h4>';
        const bills = await getBills();
        for (let b of bills.filter(b=>b.customerId===activeCustomer.id && b.stripeRequested && !b.stripeLink)) {
          const row = document.createElement('div');
          row.className = 'flex items-center gap-2 mb-2';
          row.innerHTML = `
            <span>Invoice ${b.dueDate}:</span>
            <input type="url" placeholder="Paste Stripe link" class="flex-1 border px-2 py-1 rounded" id="link-${b.id}">
            <button class="bg-blue-500 text-white px-3 py-1 rounded" data-id="${b.id}">Submit</button>
          `;
          container.append(row);
          row.querySelector('button').onclick = async e => {
            const id = e.target.dataset.id;
            const link = document.getElementById('link-'+id).value.trim();
            if (!link) return alert('Enter link');
            await db.collection('bills').doc(id).update({ stripeLink: link, stripeRequested: false });
            alert('Link saved');
            renderPaymentLinkRequests();
          };
        }
      }

      // 4) New: render Pending Payments for admin
      async function renderPendingPaymentsAdmin() {
        const container = document.getElementById('pending-payments-admin');
        container.innerHTML = '<h4 class="font-semibold mb-2">Pending Payments</h4>';
        const bills = await getBills();
        for (let b of bills.filter(b=>b.customerId===activeCustomer.id && b.paymentPending)) {
          const row = document.createElement('div');
          row.className = 'flex items-center gap-2 mb-2';
          row.innerHTML = `
            <span>Invoice ${b.dueDate}</span>
            <button data-id="${b.id}" data-action="confirm" class="bg-green-500 text-white px-2 py-1 rounded">Confirm</button>
            <button data-id="${b.id}" data-action="deny" class="bg-red-500   text-white px-2 py-1 rounded">Deny</button>
          `;
          container.append(row);
          row.querySelectorAll('button').forEach(btn=>{
            btn.onclick = async () => {
              const {id,action} = btn.dataset;
              if (action==='confirm') {
                await db.collection('bills').doc(id).update({ paid:true, paymentPending:false });
                alert('Payment confirmed');
              } else {
                await db.collection('bills').doc(id).update({ paymentPending:false });
                alert('Payment denied');
              }
              renderPendingPaymentsAdmin();
              renderBills(); // re‐render profile list
            };
          });
        }
      }

      // 5) Extend openCustomer to rerender new sections
      async function openCustomer(id) {
        /* … existing openCustomer code … */
        await renderBills();
        renderPaymentLinkRequests();
        renderPendingPaymentsAdmin();
      }

      // 6) Extend login flow to initial render
      loginBtn.onclick = async () => {
        /* … existing login … */
        await populateSidebar();
        renderPaymentLinkRequests();
        renderPendingPaymentsAdmin();
      };

      // 7) Boot
      // login overlay shows first; admin panel hidden until login
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --accent: #ffcccc; }
    .card { @apply bg-white p-6 rounded-2xl shadow-lg hover:shadow-2xl transition-shadow; }
    .btn-feedback { @apply transform transition-transform active:scale-95; }
    .nav-link.active { @apply font-bold text-[var(--accent)]; }
    /* Toast styling */
    #toast { @apply fixed bottom-6 right-6 bg-[var(--accent)] text-black px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity; }
    #toast.show { @apply opacity-100; }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-functions.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden">

  <!-- LOGIN OVERLAY -->
  <div id="login-overlay" class="absolute inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-30">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Enter Admin PIN</h2>
      <input id="admin-pin" type="password" maxlength="4"
             class="w-full p-4 border-2 rounded-lg mb-4 text-xl focus:outline-none focus:border-[var(--accent)] btn-feedback"
             placeholder="4-digit PIN" />
      <button id="login-btn"
              class="w-full bg-[var(--accent)] text-black font-medium text-lg py-4 rounded-lg hover:bg-red-200 btn-feedback">
        Login
      </button>
      <p id="pin-error" class="text-red-600 mt-4"></p>
    </div>
  </div>

  <!-- TOAST NOTIFICATION -->
  <div id="toast">Action successful!</div>

  <!-- SIDEBAR NAVIGATION -->
  <nav id="sidebar" class="hidden w-64 bg-white shadow-lg p-6 flex flex-col">
    <h1 class="text-2xl font-bold mb-8 text-gray-800">Lyliaâ€™s Admin</h1>
    <ul class="space-y-4">
      <li class="flex items-center space-x-1">
        <a href="#" data-target="dashboard-section" class="nav-link block text-gray-700">ðŸ“Š Dashboard</a>
      </li>
      <li class="flex items-center space-x-1">
        <a href="#" data-target="customers-section" class="nav-link block text-gray-700">ðŸ‘¥ Customers</a>
        <button id="sidebar-add-cust" class="text-[var(--accent)] font-semibold ml-1 btn-feedback">+</button>
      </li>
    </ul>
  </nav>

  <!-- MAIN CONTENT AREA -->
  <div id="main" class="hidden flex-1 flex flex-col overflow-auto">

    <!-- TOPBAR -->
    <header class="bg-white shadow-md">
      <div class="px-6 py-4 flex justify-between items-center">
        <h2 id="page-title" class="text-xl font-semibold text-gray-800">Dashboard</h2>
      </div>
    </header>

    <!-- PAGE SECTIONS -->
    <main class="flex-1 overflow-auto p-6 space-y-6">

      <!-- DASHBOARD SECTION (Buttons removed) -->
      <section id="dashboard-section" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <div class="card">
            <p class="text-sm text-gray-500">Total Customers</p>
            <p id="customersCount" class="text-3xl font-bold">0</p>
          </div>
          <div class="card">
            <p class="text-sm text-gray-500">Outstanding Invoices</p>
            <p id="outstandingCount" class="text-3xl font-bold">0</p>
          </div>
          <div class="card">
            <p class="text-sm text-gray-500">Overdue Amount</p>
            <p id="overdueAmount" class="text-3xl font-bold">$0.00</p>
          </div>
          <div class="card">
            <p class="text-sm text-gray-500">Revenue This Month</p>
            <p id="revenueCount" class="text-3xl font-bold">$0.00</p>
          </div>
        </div>

        <div class="card">
          <h3 class="text-lg font-semibold mb-4">Invoice Status</h3>
          <canvas id="statusChart" height="200"></canvas>
        </div>

        <div class="card">
          <h3 class="text-lg font-semibold mb-4">Recent Activity</h3>
          <ul id="activity-feed" class="space-y-2 text-gray-700"></ul>
        </div>
      </section>

      <!-- CUSTOMERS SECTION -->
      <section id="customers-section" class="hidden space-y-8">
        <!-- ADD CUSTOMER FORM -->
        <div id="add-customer-card" class="card">
          <h3 class="text-xl font-semibold mb-4">+ Add Customer</h3>
          <input id="cust-name" type="text"
                 class="w-full p-4 border rounded-lg mb-4 text-lg btn-feedback"
                 placeholder="Customer Name" />
          <input id="cust-email" type="email"
                 class="w-full p-4 border rounded-lg mb-4 text-lg btn-feedback"
                 placeholder="Customer Email" />
          <!-- Add Customer Button -->
          <button id="add-cust-btn"
                  class="w-full bg-[var(--accent)] text-black font-medium text-base px-6 py-3 rounded-lg hover:bg-red-200 btn-feedback">
            Add Customer
          </button>
        </div>

        <!-- CUSTOMER LIST -->
        <div id="customers-list" class="space-y-4"></div>
      </section>

    </main>
  </div>

  <!-- APPLICATION LOGIC -->
  <script>
    // CONFIGURATION
    const ADMIN_PIN = "1234";
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    // UI Refs
    const overlay = document.getElementById('login-overlay');
    const loginBtn = document.getElementById('login-btn');
    const pinInput = document.getElementById('admin-pin');
    const pinError = document.getElementById('pin-error');
    const sidebar = document.getElementById('sidebar');
    const mainDiv = document.getElementById('main');
    const navLinks = document.querySelectorAll('.nav-link');
    const addCustIcon = document.getElementById('sidebar-add-cust');
    const addCustCard = document.getElementById('add-customer-card');
    const toast = document.getElementById('toast');

    const sections = {
      dashboard: document.getElementById('dashboard-section'),
      customers: document.getElementById('customers-section')
    };
    const pageTitle = document.getElementById('page-title');

    let db, functions;

    // Toast helper
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Login Handler
    loginBtn.addEventListener('click', () => {
      if (pinInput.value === ADMIN_PIN) {
        overlay.classList.add('hidden');
        sidebar.classList.remove('hidden');
        mainDiv.classList.remove('hidden');
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        functions = firebase.app().functions('us-central1');
        showSection('dashboard');
        loadMetrics();
        loadActivity();
      } else {
        pinError.textContent = 'Invalid PIN. Please try again.';
      }
    });

    // Sidebar Navigation
    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const name = link.dataset.target.replace('-section','');
        showSection(name);
      });
    });

    // Plus icon opens Add Customer card
    addCustIcon.addEventListener('click', () => {
      showSection('customers');
      addCustCard.scrollIntoView({ behavior: 'smooth' });
      addCustCard.classList.add('ring-4', 'ring-[var(--accent)]');
      setTimeout(() => addCustCard.classList.remove('ring-4', 'ring-[var(--accent)]'), 1000);
    });

    function showSection(name) {
      navLinks.forEach(l => l.classList.remove('active'));
      document.querySelector(`[data-target="${name}-section"]`).classList.add('active');
      Object.keys(sections).forEach(k => sections[k].classList.toggle('hidden', k !== name));
      pageTitle.textContent = name.charAt(0).toUpperCase() + name.slice(1);
      if (name === 'customers') loadCustomers();
    }

    // Load Dashboard Metrics
    async function loadMetrics() {
      const custSnap = await db.collection('customers').get();
      const unpaidSnap = await db.collection('bills').where('paid','==',false).get();
      const today = new Date().toISOString().slice(0,10);
      const overdueSnap = await db.collection('bills').where('paid','==',false).where('dueDate','<', today).get();
      const firstOfMonth = new Date(); firstOfMonth.setDate(1); firstOfMonth.setHours(0,0,0,0);
      const paidSnap = await db.collection('bills').where('paid','==',true).where('createdAt','>=', firebase.firestore.Timestamp.fromDate(firstOfMonth)).get();

      document.getElementById('customersCount').innerText = custSnap.size;
      document.getElementById('outstandingCount').innerText = unpaidSnap.size;
      document.getElementById('overdueAmount').innerText = `$${overdueSnap.docs.reduce((s,d)=>s+d.data().amount,0).toFixed(2)}`;
      document.getElementById('revenueCount').innerText = `$${paidSnap.docs.reduce((s,d)=>s+d.data().amount,0).toFixed(2)}`;
      drawStatusChart(paidSnap.size, unpaidSnap.size);
    }

    function drawStatusChart(paid, unpaid) {
      const ctx = document.getElementById('statusChart').getContext('2d');
      if (window.statusChart) window.statusChart.destroy();
      window.statusChart = new Chart(ctx, { type:'doughnut', data:{ labels:['Paid','Unpaid'], datasets:[{ data:[paid, unpaid] }] }, options:{ responsive:true } });
    }

    // Load Recent Activity
    async function loadActivity() {
      const feed = document.getElementById('activity-feed'); feed.innerHTML='';
      const snap = await db.collection('actions').orderBy('timestamp','desc').limit(5).get();
      snap.forEach(doc=>{
        const {desc, timestamp} = doc.data();
        const li = document.createElement('li');
        li.textContent = `${timestamp.toDate().toLocaleString()} â€” ${desc}`;
        feed.appendChild(li);
      });
    }

    // Add Customer Logic
    document.getElementById('add-cust-btn').addEventListener('click', async ()=>{
      const name = document.getElementById('cust-name').value.trim();
      const email = document.getElementById('cust-email').value.trim();
      if (!name||!email) return alert('Enter name and email.');
      let pin;
      do { pin = Math.floor(1000+Math.random()*9000).toString(); } while(!(await db.collection('customers').where('pin','==',pin).get()).empty);
      await db.collection('customers').add({ name, email, pin, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
      await db.collection('actions').add({ desc:`Customer "${name}" added`, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
      document.getElementById('cust-name').value=''; document.getElementById('cust-email').value='';
      showToast('Customer added'); loadMetrics(); loadActivity(); loadCustomers();
    });

    // Load Customers List
    async function loadCustomers() {
      const listDiv = document.getElementById('customers-list'); listDiv.innerHTML='';
      const snap = await db.collection('customers').orderBy('createdAt','desc').get();
      snap.forEach(doc=>{
        const {name,email,pin} = doc.data();
        const card = document.createElement('div'); card.className='card flex justify-between items-center';
        card.innerHTML = `
          <div>
            <p class=\"font-semibold text-lg\">${name}</p>
            <p class=\"text-gray-600\">${email}</p>
            <p class=\"text-sm\">PIN: <span class=\"font-mono\">${pin}</span></p>
          </div>
          <button class=\"bg-[var(--accent)] text-black font-medium text-base px-5 py-3 rounded-lg hover:bg-red-200 btn-feedback\" onclick=\"addBill('${doc.id}','${name}')\">Add Bill</button>
        `;
        listDiv.appendChild(card);
      });
    }

    // Add Bill Logic
    async function addBill(custId,custName) {
      const amount=prompt(`Amount for ${custName}:`); if(!amount) return;
      const description=prompt('Description (optional):','');
      const dueDate=prompt('Due Date (YYYY-MM-DD):',new Date().toISOString().slice(0,10));
      const prefix=new Date().toISOString().slice(0,10).replace(/-/g,'');
      const todaySnap=await db.collection('bills').where('invoiceNumber','>=',prefix).where('invoiceNumber','<',(parseInt(prefix)+1).toString()).get();
      const invoiceNumber=`${prefix}-${String(todaySnap.size+1).padStart(3,'0')}`;
      await db.collection('bills').add({customerId:custId,invoiceNumber,dueDate,amount:parseFloat(amount),description,createdAt: firebase.firestore.FieldValue.serverTimestamp(),sent:false,paid:false});
      await db.collection('actions').add({desc:`Invoice ${invoiceNumber} created for ${custName}`,timestamp:firebase.firestore.FieldValue.serverTimestamp()});
      showToast('Invoice created'); loadMetrics(); loadActivity();
    }

    // Send All Bills Logic
    async function sendAllBills() {
      const billsSnap=await db.collection('bills').where('sent','==',false).get(); if(billsSnap.empty) return alert('No new bills.');
      if(!confirm(`Send ${billsSnap.size} emails?`)) return;
      const payload=await Promise.all(billsSnap.docs.map(async doc=>{const b=doc.data();const cust=(await db.collection('customers').doc(b.customerId).get()).data();return{id:doc.id,email:cust.email,invoiceNumber:b.invoiceNumber,link:`${location.origin}/checkout.html?pin=${cust.pin}`};}));
      await functions.httpsCallable('sendNewBills')({bills:payload});
      const batch=db.batch(); billsSnap.docs.forEach(doc=>batch.update(doc.ref,{sent:true})); await batch.commit();
      await db.collection('actions').add({desc:`Sent ${payload.length} emails`,timestamp:firebase.firestore.FieldValue.serverTimestamp()});
      showToast('Emails sent'); loadMetrics(); loadActivity();
    }
  </script>
</body>
</html>

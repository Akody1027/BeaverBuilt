<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #invoice-grid { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); gap: .5rem; }
    .grid-cell {
      aspect-ratio:1/1; display:flex; align-items:center; justify-content:center;
      border:1px solid #CBD5E0; border-radius:.25rem; background:#fff;
      color:#1A202C; font-size:.9rem; cursor:pointer; transition:box-shadow .12s;
      position: relative;
    }
    .grid-cell.unpaid { background:#fecaca; border-color:#fecaca; color:#b91c1c; }
    .grid-cell.paid   { background:#bbf7d0; border-color:#bbf7d0; color:#166534; }
    .grid-cell.selected { outline: 3px solid #000; z-index:2; }
    .customer-warning {
      display: inline-flex; align-items: center; margin-left: 0.5rem;
      background: #f87171; color: #fff; border-radius: 50%; width: 1.1em; height: 1.1em;
      justify-content: center; font-size: 0.8em; box-shadow: 0 0 2px #b91c1c88;
    }
    .customer-btn.active, #sidebar .customer-btn.active {
      background: #E5E7EB !important;
      border-radius: .375rem;
    }
    .update-fields { margin-top: 1rem; }
    .update-row { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem; }
    #batch-bar {
      display:none;
      position:relative;
      margin-top:1rem;
      background:#f3f4f6;
      border:2px solid #000;
      border-radius: .5rem;
      padding:1rem;
      box-shadow:0 4px 24px #3332;
      text-align:center;
      font-weight:600;
      color:#333;
      z-index:30;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }
    #batch-bar.show { display:flex; }
    #batch-bar .bar-actions {display:flex; gap:1.5rem; justify-content:center;}
    #batch-bar .bar-actions button {min-width:120px;}
    /* Sidebar fine-tuning for max auto-narrowness */
    #sidebar {
      width: auto !important;
      min-width: 0;
      max-width: 240px;
      padding-right: 18px !important;
      padding-left: 13px !important;
    }
    #sidebar .customer-btn { white-space: nowrap; }
    #sidebar h1 { white-space: nowrap; }
    .sidebar-divider {
      width: 80%; height: 2px; background: #e5e7eb; margin: 12px auto 14px auto; border-radius: 2px;
    }
    /* Modal styling */
    #email-modal-bg, #batch-modal-bg {
      display: none;
      position:fixed; inset:0; z-index:1000;
      background:rgba(31,41,55,0.7);
      justify-content:center; align-items:center;
    }
    #email-modal-bg.show, #batch-modal-bg.show { display:flex; }
    #email-modal, #batch-modal {
      background: #fff;
      border-radius:1.2rem;
      max-width: 80vw;
      width: 80vw;
      max-height:80vh;
      min-height:380px;
      box-shadow: 0 8px 32px #0002;
      display:flex; flex-direction:column;
      padding:2rem 2rem 1.2rem 2rem;
      position:relative;
      overflow:auto;
      border:3px solid #000;
    }
    #email-modal .close-modal, #batch-modal .close-modal {
      position:absolute; top:12px; right:17px; cursor:pointer; font-size:2rem; font-weight:600; color:#e11d48; line-height:1; transition:color .15s;
      z-index:2000;
    }
    #email-modal .close-modal:hover, #batch-modal .close-modal:hover { color:#b91c1c; }
    #email-modal-list, #batch-modal-list { margin-bottom:1.5rem; }
    @media (max-width: 900px) {
      #email-modal, #batch-modal { padding:1rem; max-width:98vw; width:98vw;}
    }
    @media (max-width: 500px) {
      #email-modal, #batch-modal { min-height:220px;}
    }
    /* Spinner */
    .spinner {
      display:inline-block; width:1.5em; height:1.5em; vertical-align:middle;
      border:3px solid #cbd5e1; border-top:3px solid #64748b;
      border-radius:50%; animation:spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { 100%{transform:rotate(360deg);} }
    /* Green check for emailed customers */
    .email-check {
      color: #22c55e; font-size: 1.15em; margin-left: 5px; vertical-align: middle;
    }
    .customer-id-label { font-weight: bold; margin-right: 3px; }
    .log-entry { font-size: .92em; color: #475569; margin-bottom: 6px; }
    .log-entry .dt { font-size: .85em; color: #999; margin-left:4px; }
    /* --- Pending Manual --- */
    .pending-manual-section { background:#fef9c3 !important; }
    .pending-manual-list .manual-card { background:#fef3c7; }
  </style>
</head>
<body class="flex h-screen bg-gray-50">

  <!-- Main Content -->
  <div id="main" class="hidden flex flex-1 flex-col">
    <header class="bg-white shadow-md">
      <div class="px-4 py-3"><h2 id="page-title" class="text-xl font-semibold">Dashboard</h2></div>
    </header>
    <main class="mx-auto flex-1 max-w-4xl overflow-auto p-6 space-y-6 w-full">
      <!-- Dashboard -->
      <section id="dashboard" class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Total Customers</p><p id="customersCount" class="text-3xl font-bold">0</p></div>
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Outstanding Invoices</p><p id="outstandingCount" class="text-3xl font-bold">0</p></div>
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Unpaid Amount Due</p><p id="unpaidAmount" class="text-3xl font-bold">$0.00</p></div>
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Revenue This Month</p><p id="revenueCount" class="text-3xl font-bold">$0.00</p></div>

          <h3 class="mb-4 text-lg font-semibold">Invoice Tracking Calendar</h3>
          <div id="invoice-grid"></div>

        </div>
        <!-- Pending Manual Payments section ADDED HERE -->
        <div class="rounded-2xl p-6 shadow pending-manual-section" id="pending-manual-section" style="display:none;">
          <h3 class="mb-4 text-lg font-semibold text-yellow-700">Pending Manual Payments</h3>
          <div id="pending-manual-list" class="pending-manual-list space-y-4"></div>
        </div>
      </section>
      <!-- (rest of your page unchanged...) -->
      <!-- Add Customer, Profile, etc. -->
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ... your unchanged functions and logic ...
      // (do not remove/modify any original functions except where shown below)
      // ...
      // After updateMetrics() and updateGrid(), always call renderPendingManuals();

      // ===== Pending Manual Payment Confirmation =====
      function renderPendingManuals() {
        var section = document.getElementById('pending-manual-section');
        var list = document.getElementById('pending-manual-list');
        var bills = getBills();
        var cs = getCustomers();
        var pending = bills.filter(b => b.status === "pending");
        if (!section || !list) return;
        if (!pending.length) {
          section.style.display = "none";
          list.innerHTML = "";
          return;
        }
        section.style.display = "";
        list.innerHTML = "";
        pending.forEach((bill, idx) => {
          var cust = cs.find(c => c.id === bill.customerId);
          var div = document.createElement('div');
          div.className = 'manual-card p-4 rounded shadow flex flex-col gap-2 border-l-4 border-yellow-400';
          div.innerHTML = `
            <div class="flex justify-between items-center mb-1">
              <span>
                <b>Customer:</b> ${cust ? cust.name : bill.customerId} <span class="text-xs text-gray-400">ID: ${bill.customerId}</span>
              </span>
              <span class="px-2 py-1 bg-yellow-200 text-yellow-900 text-xs rounded">Pending</span>
            </div>
            <div><b>Invoice Amount:</b> $${bill.amount}</div>
            <div><b>Due:</b> ${bill.dueDate}</div>
            <div><b>Method:</b> ${bill.paymentMethod || "Manual"}</div>
            ${bill.manualNote ? `<div><b>Note:</b> ${bill.manualNote}</div>` : ''}
            <div class="flex gap-3 mt-2">
              <button class="confirm-manual bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold" data-idx="${idx}">Confirm</button>
              <button class="reject-manual bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded font-semibold" data-idx="${idx}">Reject</button>
            </div>
          `;
          list.appendChild(div);
          div.querySelector('.confirm-manual').onclick = function() {
            if (!confirm("Confirm this manual payment?")) return;
            bill.paid = true;
            bill.status = undefined;
            saveBills(bills);
            renderPendingManuals();
            updateMetrics();
            updateGrid();
            if (activeCustomer && activeCustomer.id === bill.customerId) renderBills();
          };
          div.querySelector('.reject-manual').onclick = function() {
            if (!confirm("Reject this manual payment?")) return;
            bill.status = undefined;
            bill.paymentMethod = undefined;
            bill.manualNote = undefined;
            saveBills(bills);
            renderPendingManuals();
            updateMetrics();
            updateGrid();
            if (activeCustomer && activeCustomer.id === bill.customerId) renderBills();
          };
        });
      }
      // ===== End Pending Manual Payment Confirmation =====

      // Make sure to call renderPendingManuals() after login and after every time you update bills:
      // Example:
      // ... after updateMetrics(); updateGrid();
      // renderPendingManuals();

      // Add this to the end of your login button handler:
      // renderPendingManuals();
      // ... and after any saveBills() calls where relevant

      // (the rest of your existing code...)

      // --- Login Spinner with 2s wait ---
      loginBtn.addEventListener('click', function(){
        pinError.textContent = '';
        if(pinInput.value==='1234'){
          loginBtnText.classList.add('hidden');
          loginBtnSpinner.classList.remove('hidden');
          loginBtn.disabled = true;
          setTimeout(function(){
            loginOverlay.style.display='none';
            sidebar.style.display='flex';
            main.style.display='flex';
            populateSidebar();
            updateMetrics();
            updateGrid();
            renderPendingManuals();
            document.querySelector('.nav-link[data-target="dashboard"]').classList.add('active');
            showSection('dashboard');
            loginBtnText.classList.remove('hidden');
            loginBtnSpinner.classList.add('hidden');
            loginBtn.disabled = false;
            pinInput.value = '';
          }, 2000);
        } else {
          pinError.textContent = 'Invalid PIN';
        }
      });
      // Also after any add/delete/update/mark paid/reject/confirm:
      // call renderPendingManuals();
    });
  </script>

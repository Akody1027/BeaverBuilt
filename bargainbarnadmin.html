<!-- FULL ADMIN PAGE: Only pending payments section/logic changed for syncing and styling. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #invoice-grid { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); gap: .5rem; }
    .grid-cell {
      aspect-ratio:1/1; display:flex; align-items:center; justify-content:center;
      border:1px solid #CBD5E0; border-radius:.25rem; background:#fff;
      color:#1A202C; font-size:.9rem; cursor:pointer; transition:box-shadow .12s;
      position: relative;
    }
    .grid-cell.unpaid { background:#fecaca; border-color:#fecaca; color:#b91c1c; }
    .grid-cell.paid   { background:#bbf7d0; border-color:#bbf7d0; color:#166534; }
    .grid-cell.selected { outline: 3px solid #000; z-index:2; }
    .customer-warning {
      display: inline-flex; align-items: center; margin-left: 0.5rem;
      background: #f87171; color: #fff; border-radius: 50%; width: 1.1em; height: 1.1em;
      justify-content: center; font-size: 0.8em; box-shadow: 0 0 2px #b91c1c88;
    }
    .customer-btn.active, #sidebar .customer-btn.active {
      background: #E5E7EB !important;
      border-radius: .375rem;
    }
    .update-fields { margin-top: 1rem; }
    .update-row { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem; }
    #batch-bar {
      display:none;
      position:relative;
      margin-top:1rem;
      background:#f3f4f6;
      border:2px solid #000;
      border-radius: .5rem;
      padding:1rem;
      box-shadow:0 4px 24px #3332;
      text-align:center;
      font-weight:600;
      color:#333;
      z-index:30;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }
    #batch-bar.show { display:flex; }
    #batch-bar .bar-actions {display:flex; gap:1.5rem; justify-content:center;}
    #batch-bar .bar-actions button {min-width:120px;}
    #sidebar {
      width: auto !important;
      min-width: 0;
      max-width: 240px;
      padding-right: 18px !important;
      padding-left: 13px !important;
    }
    #sidebar .customer-btn { white-space: nowrap; }
    #sidebar h1 { white-space: nowrap; }
    .sidebar-divider {
      width: 80%; height: 2px; background: #e5e7eb; margin: 12px auto 14px auto; border-radius: 2px;
    }
    #email-modal-bg, #batch-modal-bg {
      display: none;
      position:fixed; inset:0; z-index:1000;
      background:rgba(31,41,55,0.7);
      justify-content:center; align-items:center;
    }
    #email-modal-bg.show, #batch-modal-bg.show { display:flex; }
    #email-modal, #batch-modal {
      background: #fff;
      border-radius:1.2rem;
      max-width: 80vw;
      width: 80vw;
      max-height:80vh;
      min-height:380px;
      box-shadow: 0 8px 32px #0002;
      display:flex; flex-direction:column;
      padding:2rem 2rem 1.2rem 2rem;
      position:relative;
      overflow:auto;
      border:3px solid #000;
    }
    #email-modal .close-modal, #batch-modal .close-modal {
      position:absolute; top:12px; right:17px; cursor:pointer; font-size:2rem; font-weight:600; color:#e11d48; line-height:1; transition:color .15s;
      z-index:2000;
    }
    #email-modal .close-modal:hover, #batch-modal .close-modal:hover { color:#b91c1c; }
    #email-modal-list, #batch-modal-list { margin-bottom:1.5rem; }
    @media (max-width: 900px) {
      #email-modal, #batch-modal { padding:1rem; max-width:98vw; width:98vw;}
    }
    @media (max-width: 500px) {
      #email-modal, #batch-modal { min-height:220px;}
    }
    .spinner {
      display:inline-block; width:1.5em; height:1.5em; vertical-align:middle;
      border:3px solid #cbd5e1; border-top:3px solid #64748b;
      border-radius:50%; animation:spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { 100%{transform:rotate(360deg);} }
    .email-check {
      color: #22c55e; font-size: 1.15em; margin-left: 5px; vertical-align: middle;
    }
    .customer-id-label { font-weight: bold; margin-right: 3px; }
    .log-entry { font-size: .92em; color: #475569; margin-bottom: 6px; }
    .log-entry .dt { font-size: .85em; color: #999; margin-left:4px; }
    /* Pending payments section background logic */
    .pending-payments-section {
      border-radius: 1rem;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      padding: 1.5rem 1.5rem 1rem 1.5rem;
      background: #fff; /* Default white */
      border: 2px solid #e5e7eb;
      box-shadow: 0 2px 14px #0000000a;
    }
    .pending-payments-section.active {
      background: #fef08a;
      border: 2px solid #facc15;
      box-shadow: 0 2px 14px #facc1540;
    }
    .pending-payment-item {
      background: #fde68a;
      border: 1px solid #f59e42;
      border-radius: .5rem;
      padding: .7rem 1rem;
      margin-bottom: .8rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .pending-payments-section h4 {
      font-weight: bold;
      color: #ca8a04;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
    }
    .pending-payment-item .actions button {
      margin-left: 1rem;
    }
    .pending-payment-item .actions button.approve {
      background: #4ade80; color: #065f46;
      border: none;
      border-radius: .375rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background .12s;
    }
    .pending-payment-item .actions button.approve:hover {
      background: #22c55e;
    }
    .pending-payment-item .actions button.deny {
      background: #f87171; color: #fff;
      border: none;
      border-radius: .375rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background .12s;
    }
    .pending-payment-item .actions button.deny:hover {
      background: #ef4444;
    }
  </style>
</head>
<body class="flex h-screen bg-gray-50">
  <!-- ...everything before main left untouched... -->
  <!-- Main Content -->
  <div id="main" class="hidden flex flex-1 flex-col">
    <header class="bg-white shadow-md">
      <div class="px-4 py-3"><h2 id="page-title" class="text-xl font-semibold">Dashboard</h2></div>
    </header>
    <main class="mx-auto flex-1 max-w-4xl overflow-auto p-6 space-y-6 w-full">
      <!-- Dashboard -->
      <section id="dashboard" class="space-y-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Total Customers</p><p id="customersCount" class="text-3xl font-bold">0</p></div>
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Outstanding Invoices</p><p id="outstandingCount" class="text-3xl font-bold">0</p></div>
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Unpaid Amount Due</p><p id="unpaidAmount" class="text-3xl font-bold">$0.00</p></div>
          <div class="rounded-2xl bg-white p-6 shadow"><p class="text-sm text-gray-500">Revenue This Month</p><p id="revenueCount" class="text-3xl font-bold">$0.00</p></div>
        </div>
        <div class="rounded-2xl bg-white p-6 shadow">
          <h3 class="mb-4 text-lg font-semibold">Invoice Tracking Calendar</h3>
          <div id="invoice-grid"></div>
          <div id="batch-bar">
            <div class="bar-actions w-full flex flex-row gap-4 justify-center">
              <button id="batch-email" class="bg-gray-300 hover:bg-gray-400 text-black font-semibold py-2 px-5 rounded-lg flex items-center justify-center">
                <!-- ...icon... -->
                Send Email
              </button>
              <button id="batch-paid" class="bg-gray-300 hover:bg-gray-400 text-black font-semibold py-2 px-5 rounded-lg flex items-center justify-center">
                <!-- ...icon... -->
                Mark All Paid
              </button>
            </div>
            <div class="mt-2"><span id="batch-count">0</span> selected.</div>
          </div>
        </div>
        <!-- ===========================
            Pending Payment Confirmation Section (UPDATED)
        ============================ -->
        <div id="pending-payments-section" class="pending-payments-section"></div>
        <!-- ===========================
            END Pending Payment Section
        ============================ -->
      </section>
      <!-- ...rest of HTML untouched... -->
    </main>
  </div>

  <!-- ...all other modal, sidebar, scripts unchanged... -->

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ... your ENTIRE original code is left here (unchanged), EXCEPT:
      // Only this function is replaced:

      function getCustomers() { 
        try { return JSON.parse(localStorage.getItem('customers') || '[]'); }
        catch(e) { return []; }
      }
      function getBills() { 
        try { return JSON.parse(localStorage.getItem('bills') || '[]'); }
        catch(e) { return []; }
      }
      function saveBills(b) {
        try { localStorage.setItem('bills', JSON.stringify(b)); }
        catch(e) {}
      }

      // The only function changed for pending payment handling and visual
      function updatePendingPaymentsSection() {
        var section = document.getElementById('pending-payments-section');
        var bills = getBills();
        var pendingBills = bills.filter(b => b.status === "pending");
        section.innerHTML = '';
        if (pendingBills.length === 0) {
          section.classList.remove('active');
          section.innerHTML = '<h4>Pending Payment Confirmation</h4><div>0 pending payments</div>';
          return;
        }
        section.classList.add('active');
        section.innerHTML = '<h4>Pending Payment Confirmation</h4>';
        pendingBills.forEach(function(p, idx) {
          var customer = getCustomers().find(c => c.id === p.customerId) || {};
          var item = document.createElement('div');
          item.className = 'pending-payment-item';
          item.innerHTML = `
            <div>
              <b>${customer.id || p.customerId} - ${customer.name || 'Unknown'}</b> 
              owes <b>$${Number(p.amount).toFixed(2)}</b>
              <span style="font-size:0.92em;color:#b45309;">(${p.dueDate||''})</span>
              <br>
              <span style="font-size:0.92em;"><b>Method:</b> ${p.paymentMethod || 'Manual'}</span>
              ${p.manualNote ? `<br><span style="font-size:0.92em;"><b>Note:</b> ${p.manualNote}</span>` : ''}
            </div>
            <div class="actions">
              <button class="approve">Approve</button>
              <button class="deny">Deny</button>
            </div>
          `;
          item.querySelector('.approve').onclick = function(){
            if (confirm('Approve this payment?')) {
              var bs = getBills();
              var idx = bs.findIndex(b =>
                b.customerId === p.customerId &&
                b.amount === p.amount &&
                b.dueDate === p.dueDate &&
                b.status === "pending"
              );
              if (idx !== -1) {
                bs[idx].status = undefined;
                bs[idx].paid = true;
                bs[idx].confirmedAt = (new Date()).toISOString().substring(0,10);
                bs[idx].paymentMethod = p.paymentMethod;
                bs[idx].manualNote = p.manualNote;
                saveBills(bs);
                updatePendingPaymentsSection();
              }
            }
          };
          item.querySelector('.deny').onclick = function(){
            if (confirm('Deny this payment?')) {
              var bs = getBills();
              var idx = bs.findIndex(b =>
                b.customerId === p.customerId &&
                b.amount === p.amount &&
                b.dueDate === p.dueDate &&
                b.status === "pending"
              );
              if (idx !== -1) {
                bs[idx].status = undefined;
                bs[idx].paid = false;
                saveBills(bs);
                updatePendingPaymentsSection();
              }
            }
          };
          section.appendChild(item);
        });
      }
      // -- call updatePendingPaymentsSection at the right times --
      function showSection(id) {
        ['dashboard','customers','profile'].forEach(function(sec){
          document.getElementById(sec).style.display = (sec===id?'block':'none');
        });
        document.getElementById('page-title').textContent = id.charAt(0).toUpperCase()+id.slice(1);
        if(id!=='profile') document.querySelectorAll('.customer-btn').forEach(function(b){ b.classList.remove('active'); });
        if(id==='dashboard') updatePendingPaymentsSection();
      }
      // --- and at startup ---
      updatePendingPaymentsSection();

      // ...everything else is original, unchanged code...
    });
  </script>
</body>
</html>

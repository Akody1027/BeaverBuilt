<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Parallax Background & Foreground with Tilt</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    margin: 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 10px;
  }
  .section {
    margin: 20px auto;
    max-width: 900px;
    background: #333;
    padding: 15px;
    border-radius: 12px;
  }
  label {
    cursor: pointer;
    background: #555;
    padding: 8px 16px;
    border-radius: 8px;
    margin: 0 10px 10px 0;
    display: inline-block;
  }
  input[type="file"] {
    display: none;
  }
  #backgroundsList {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .bg-thumb {
    position: relative;
    width: 120px;
    height: 80px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 8px #000;
    cursor: pointer;
    border: 3px solid transparent;
  }
  .bg-thumb.selected {
    border-color: #1e90ff;
  }
  .bg-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
  }
  .delete-btn {
    position: absolute;
    top: 4px;
    right: 4px;
    background: rgba(255, 0, 0, 0.8);
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    line-height: 18px;
    cursor: pointer;
    font-size: 14px;
  }
  #parallaxContainer {
    margin: 30px auto 10px;
    width: 80vw;
    max-width: 800px;
    height: 450px;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    background: #000;
    box-shadow: 0 20px 40px rgba(0,0,0,0.8);
    perspective: 1200px;
    cursor: grab;
  }
  #backgroundLayer, #foregroundLayer {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: 100%;
    max-width: none;
    transform: translate(-50%, -50%);
    user-select: none;
    pointer-events: none;
    border-radius: 15px;
    transition: transform 0.1s ease-out;
  }
  #backgroundLayer {
    z-index: 1;
  }
  #foregroundLayer {
    z-index: 2;
  }
  #noBgMsg {
    color: #888;
    margin-top: 10px;
  }
  #noFgMsg {
    color: #888;
    margin-top: 10px;
  }
  #requestPermissionBtn {
    margin: 15px auto;
    padding: 10px 20px;
    background: #1e90ff;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.1em;
    cursor: pointer;
    display: none;
  }
  #requestPermissionBtn:hover {
    background: #106ed9;
  }
</style>
</head>
<body>

<h1>Parallax Background & Foreground with Tilt</h1>

<div class="section" aria-label="Background Images Manager">
  <h2>Background Images</h2>
  <label for="bgUpload">Add Background Image</label>
  <input type="file" id="bgUpload" accept="image/*" multiple />
  <div id="backgroundsList" aria-live="polite" aria-relevant="additions removals"></div>
  <div id="noBgMsg">No backgrounds added yet.</div>
</div>

<div class="section" aria-label="Foreground Image Selector">
  <h2>Foreground Image (Person with Transparent Background)</h2>
  <label for="fgUpload">Select Foreground Image</label>
  <input type="file" id="fgUpload" accept="image/png" />
  <div id="noFgMsg">No foreground image selected.</div>
</div>

<button id="requestPermissionBtn" aria-label="Enable device motion permissions">Enable Motion Sensor</button>

<div id="parallaxContainer" aria-label="Parallax Image Preview" tabindex="0" role="img" aria-live="polite">
  <img id="backgroundLayer" alt="Background Image" />
  <img id="foregroundLayer" alt="Foreground Image" />
</div>

<script>
  const bgUpload = document.getElementById('bgUpload');
  const fgUpload = document.getElementById('fgUpload');
  const backgroundsList = document.getElementById('backgroundsList');
  const noBgMsg = document.getElementById('noBgMsg');
  const noFgMsg = document.getElementById('noFgMsg');
  const parallaxContainer = document.getElementById('parallaxContainer');
  const backgroundLayer = document.getElementById('backgroundLayer');
  const foregroundLayer = document.getElementById('foregroundLayer');
  const requestPermissionBtn = document.getElementById('requestPermissionBtn');

  // Key in localStorage
  const BG_STORAGE_KEY = 'parallax_backgrounds';

  let backgrounds = [];
  let selectedBgIndex = -1;
  let foregroundImageSrc = null;

  // Load backgrounds from localStorage
  function loadBackgrounds() {
    const stored = localStorage.getItem(BG_STORAGE_KEY);
    if (stored) {
      try {
        backgrounds = JSON.parse(stored);
      } catch {
        backgrounds = [];
      }
    } else {
      backgrounds = [];
    }
  }

  // Save backgrounds to localStorage
  function saveBackgrounds() {
    localStorage.setItem(BG_STORAGE_KEY, JSON.stringify(backgrounds));
  }

  // Render backgrounds thumbnails
  function renderBackgrounds() {
    backgroundsList.innerHTML = '';
    if (backgrounds.length === 0) {
      noBgMsg.style.display = 'block';
      selectedBgIndex = -1;
      updateBackgroundImage();
      return;
    }
    noBgMsg.style.display = 'none';
    backgrounds.forEach((dataUrl, idx) => {
      const div = document.createElement('div');
      div.className = 'bg-thumb' + (idx === selectedBgIndex ? ' selected' : '');
      div.tabIndex = 0;
      div.setAttribute('role', 'button');
      div.setAttribute('aria-label', `Select background image ${idx + 1}`);
      div.onclick = () => {
        selectedBgIndex = idx;
        renderBackgrounds();
        updateBackgroundImage();
      };
      div.onkeypress = e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          div.click();
        }
      };

      const img = document.createElement('img');
      img.src = dataUrl;
      img.alt = `Background ${idx + 1}`;

      const btn = document.createElement('button');
      btn.className = 'delete-btn';
      btn.title = 'Delete this background';
      btn.setAttribute('aria-label', `Delete background image ${idx + 1}`);
      btn.textContent = 'Ã—';
      btn.onclick = e => {
        e.stopPropagation();
        backgrounds.splice(idx, 1);
        if (selectedBgIndex === idx) {
          selectedBgIndex = backgrounds.length > 0 ? 0 : -1;
        } else if (selectedBgIndex > idx) {
          selectedBgIndex--;
        }
        saveBackgrounds();
        renderBackgrounds();
        updateBackgroundImage();
      };

      div.appendChild(img);
      div.appendChild(btn);
      backgroundsList.appendChild(div);
    });
  }

  // Update background image display
  function updateBackgroundImage() {
    if (selectedBgIndex >= 0 && backgrounds[selectedBgIndex]) {
      backgroundLayer.src = backgrounds[selectedBgIndex];
      backgroundLayer.style.display = 'block';
    } else {
      backgroundLayer.src = '';
      backgroundLayer.style.display = 'none';
    }
    updateParallaxVisibility();
  }

  // Update foreground image display
  function updateForegroundImage() {
    if (foregroundImageSrc) {
      foregroundLayer.src = foregroundImageSrc;
      foregroundLayer.style.display = 'block';
      noFgMsg.style.display = 'none';
    } else {
      foregroundLayer.src = '';
      foregroundLayer.style.display = 'none';
      noFgMsg.style.display = 'block';
    }
    updateParallaxVisibility();
  }

  // Show/hide parallax container message if no images
  function updateParallaxVisibility() {
    if ((!foregroundImageSrc) && (selectedBgIndex < 0 || !backgrounds[selectedBgIndex])) {
      parallaxContainer.style.background = '#111';
      parallaxContainer.setAttribute('aria-label', 'No images selected');
    } else {
      parallaxContainer.style.background = '#000';
      parallaxContainer.setAttribute('aria-label', 'Parallax Image Preview');
    }
  }

  // Handle background uploads (wait for all to load)
  bgUpload.addEventListener('change', e => {
    const files = Array.from(e.target.files);
    if (files.length === 0) return;

    let loadedCount = 0;
    files.forEach((file) => {
      const reader = new FileReader();
      reader.onload = event => {
        backgrounds.push(event.target.result);
        loadedCount++;
        if (loadedCount === files.length) {
          saveBackgrounds();
          selectedBgIndex = backgrounds.length - 1;
          renderBackgrounds();
          updateBackgroundImage();
        }
      };
      reader.readAsDataURL(file);
    });

    e.target.value = ''; // reset input to allow re-uploading same file
  });

  // Handle foreground upload
  fgUpload.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = event => {
      foregroundImageSrc = event.target.result;
      updateForegroundImage();
    };
    reader.readAsDataURL(file);
    e.target.value = '';
  });

  // Parallax effect by mouse
  function handleMouseParallax(e) {
    const rect = parallaxContainer.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const offsetX = (x - centerX) / centerX;
    const offsetY = (y - centerY) / centerY;

    applyParallax(offsetX, offsetY);
  }

  parallaxContainer.addEventListener('mousemove', handleMouseParallax);

  parallaxContainer.addEventListener('mouseleave', () => {
    applyParallax(0, 0);
  });

  // Parallax effect by device tilt
  function handleDeviceOrientation(event) {
    // gamma: left to right tilt [-90,90], beta: front to back tilt [-180,180]
    let gamma = event.gamma || 0; // left to right tilt
    let beta = event.beta || 0;   // front to back tilt

    // Clamp to [-30, 30] degrees for smoother control
    gamma = Math.min(Math.max(gamma, -30), 30);
    beta = Math.min(Math.max(beta, -30), 30);

    // Normalize to [-1, 1]
    const offsetX = gamma / 30;
    const offsetY = beta / 30;

    applyParallax(offsetX, offsetY);
  }

  function applyParallax(offsetX, offsetY) {
    const maxTranslateBg = 20;
    const maxTranslateFg = 40;

    const bgTranslateX = offsetX * maxTranslateBg;
    const bgTranslateY = offsetY * maxTranslateBg;

    const fgTranslateX = offsetX * maxTranslateFg;
    const fgTranslateY = offsetY * maxTranslateFg;

    backgroundLayer.style.transform = `translate(calc(-50% + ${bgTranslateX}px), calc(-50% + ${bgTranslateY}px))`;
    foregroundLayer.style.transform = `translate(calc(-50% + ${fgTranslateX}px), calc(-50% + ${fgTranslateY}px))`;
  }

  // Device orientation permission request for iOS 13+
  function requestMotionPermission() {
    if (
      typeof DeviceMotionEvent !== 'undefined' &&
      typeof DeviceMotionEvent.requestPermission === 'function'
    ) {
      DeviceMotionEvent.requestPermission()
        .then(response => {
          if (response === 'granted') {
            window.addEventListener('deviceorientation', handleDeviceOrientation);
            requestPermissionBtn.style.display = 'none';
          } else {
            alert('Permission denied for device motion.');
          }
        })
        .catch(console.error);
    } else {
      // No permission required
      window.addEventListener('deviceorientation', handleDeviceOrientation);
      requestPermissionBtn.style.display = 'none';
    }
  }

  // Show permission button only on iOS Safari requiring it
  function detectPermissionRequirement() {
    const ua = navigator.userAgent;
    const isIOS = /iPad|iPhone|iPod/.test(ua);
    const isSafari = /^((?!chrome|android).)*safari/i.test(ua);
    if (isIOS && isSafari && typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
      requestPermissionBtn.style.display = 'inline-block';
    }
  }

  requestPermissionBtn.addEventListener('click', requestMotionPermission);

  // Initialize on page load
  loadBackgrounds();
  renderBackgrounds();
  updateBackgroundImage();
  updateForegroundImage();
  detectPermissionRequirement();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Inbox â€“ BeaverBuilt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    #login-form {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 24px;
      margin: auto;
      text-align: center;
      width: 320px;
    }
    #login-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      background: #242424;
      color: #eee;
      border: 1px solid #333;
    }
    #login-form button {
      padding: 10px 16px;
      background: #333;
      color: #eee;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .admin-container {
      display: flex;
      height: 100%;
      width: 100%;
    }
    #thread-list {
      width: 30%;
      background: #1e1e1e;
      border-right: 1px solid #333;
      padding: 16px;
      overflow-y: auto;
      display: none;
    }
    .thread-item {
      padding: 10px;
      margin: 6px 0;
      background: #333;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .thread-item:hover {
      background: #444;
    }
    .chat-column {
      width: 70%;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      border: 1px solid #333;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 12px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
    }
    #reply-input {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #242424;
      border: 1px solid #333;
      color: #eee;
      border-radius: 4px;
    }
    #reply-btn {
      display: none;
      margin-top: 8px;
      padding: 10px;
      background: #333;
      border: none;
      border-radius: 4px;
      color: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="login-form">
  <h3>Admin Login</h3>
  <input id="login-email" type="email" placeholder="Email" />
  <input id="login-password" type="password" placeholder="Password" />
  <button id="login-button">Log In</button>
</div>

<div class="admin-container">
  <div id="thread-list"></div>
  <div class="chat-column">
    <div id="messages"></div>
    <input id="reply-input" type="text" placeholder="Type a replyâ€¦" />
    <button id="reply-btn">Reply</button>
  </div>
</div>

<!-- âœ… Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-database-compat.js"></script>

<script>
// ðŸ”” Request permission on load
if ("Notification" in window && Notification.permission !== "granted") {
  Notification.requestPermission().then(permission => {
    console.log("Notification permission:", permission);
  });
}

// ðŸ”” Show a message
function showNotification(title, message) {
  if (Notification.permission === "granted") {
    new Notification(title, {
      body: message,
      icon: "https://beaverbuiltfurniture.com/beaverlogo.png" // optional icon
    });
  }
}




  
  const firebaseConfig = {
    apiKey: "AIzaSyCZ5Kmh9XjZKYGJBbEL6qUR3QsPpXY8K1o",
    authDomain: "beaverbuiltchat.firebaseapp.com",
    databaseURL: "https://beaverbuiltchat-default-rtdb.firebaseio.com",
    projectId: "beaverbuiltchat",
    storageBucket: "beaverbuiltchat.appspot.com",
    messagingSenderId: "785578451247",
    appId: "1:785578451247:web:30d2422f3b318032c9c1da",
    measurementId: "G-XT02YCCFYM"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const ADMIN_UID = "LtKEk3kvMQgMpLPfUISsS5067xc2"; // âœ… Replace with your admin UID

  const loginForm = document.getElementById("login-form");
  const emailInput = document.getElementById("login-email");
  const passInput = document.getElementById("login-password");
  const loginBtn = document.getElementById("login-button");

  const threadListDiv = document.getElementById("thread-list");
  const messagesDiv = document.getElementById("messages");
  const replyInput = document.getElementById("reply-input");
  const replyBtn = document.getElementById("reply-btn");

  let currentThreadUid = null;

  loginBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const password = passInput.value;
    if (!email || !password) return alert("Enter email and password.");
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => {
        alert("Login failed: " + err.message);
      });
  });

  auth.onAuthStateChanged(user => {
    if (!user || user.uid !== ADMIN_UID) {
      alert("Not authorized.");
      auth.signOut();
      return;
    }

    loginForm.style.display = "none";
    threadListDiv.style.display = "block";
    messagesDiv.style.display = "flex";
    replyInput.style.display = "block";
    replyBtn.style.display = "block";

    const threadsRef = db.ref("threads");
    threadsRef.on("child_added", snap => {
      const uid = snap.key;

      const threadRow = document.createElement("div");
      threadRow.classList.add("thread-item");

      const label = document.createElement("div");
      db.ref("threads/" + uid).limitToFirst(1).once("value", snap => {
      const firstMsg = Object.values(snap.val() || {})[0];
      label.textContent = firstMsg?.sender || uid;
      });      
      label.style.flex = "1";
      label.style.cursor = "pointer";
      label.style.paddingRight = "8px";

      const delBtn = document.createElement("button");
      delBtn.textContent = "âž–";
      delBtn.title = "Delete this thread";
      delBtn.style.color = "red";
      delBtn.style.border = "none";
      delBtn.style.background = "transparent";
      delBtn.style.cursor = "pointer";

      delBtn.onclick = (e) => {
        e.stopPropagation();
        if (confirm("Delete this entire thread?")) {
          db.ref("threads/" + uid).remove().then(() => {
            threadRow.remove();
            if (currentThreadUid === uid) {
              messagesDiv.innerHTML = "";
              currentThreadUid = null;
            }
          });
        }
      };

      label.onclick = () => {
        document.querySelectorAll(".thread-item").forEach(el => {
          el.style.background = "#333";
        });
        threadRow.style.background = "#666"; // highlight selected
        openThread(uid);
      };

      threadRow.appendChild(label);
      threadRow.appendChild(delBtn);
      threadListDiv.appendChild(threadRow);
    });
  });

  function openThread(uid) {
    currentThreadUid = uid;
    messagesDiv.innerHTML = "";
    const threadRef = db.ref("threads/" + uid);
    threadRef.off(); // Clear any old listeners
    threadRef.on("child_added", snap => {
      const m = snap.val();
      const p = document.createElement("div");
      p.textContent = (m.sender === "visitor" ? "Visitor: " : "You: ") + m.text;
      p.style.padding = "8px 12px";
      p.style.margin = "6px 0";
      p.style.borderRadius = "12px";
      p.style.maxWidth = "80%";
      p.style.whiteSpace = "pre-wrap";
      p.style.alignSelf = m.sender === "visitor" ? "flex-start" : "flex-end";
      p.style.background = m.sender === "visitor" ? "#444" : "#555";
      p.style.color = "#eee";
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  replyBtn.addEventListener("click", () => {
    if (!currentThreadUid) return;
    const text = replyInput.value.trim();
    if (!text) return;
    const threadRef = db.ref("threads/" + currentThreadUid);
    threadRef.push({
      sender: "admin",
      text,
      ts: Date.now()
    });
    replyInput.value = "";
  });

  replyInput.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      replyBtn.click();
    }
  });
</script>

</body>
</html>

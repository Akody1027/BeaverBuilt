<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Inbox – BeaverBuilt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ─── 1) LOAD FIREBASE VIA CDN ─── -->
  <script type="module">
    // ══ 1) IMPORT FIREBASE MODULES FROM CDN ══
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut }
      from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getDatabase, ref, onChildAdded, push }
      from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";

    // ══ 2) YOUR FIREBASE CONFIG (copy/paste exactly) ══
    const firebaseConfig = {
      apiKey: "AIzaSyCZ5Kmh9XjZKYGJBbEL6qUR3QsPpXY8K1o",
      authDomain: "beaverbuiltchat.firebaseapp.com",
      databaseURL: "https://beaverbuiltchat-default-rtdb.firebaseio.com",
      projectId: "beaverbuiltchat",
      storageBucket: "beaverbuiltchat.appspot.com",
      messagingSenderId: "785578451247",
      appId: "1:785578451247:web:30d2422f3b318032c9c1da",
      measurementId: "G-XT02YCCFYM"
    };

    // ══ 3) INITIALIZE FIREBASE ══
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ══ 4) DOM ELEMENTS FOR LOGIN FORM & ADMIN UI ══
    const loginDiv = document.getElementById("login-form");
    const emailInput = document.getElementById("login-email");
    const passInput = document.getElementById("login-password");
    const loginBtn = document.getElementById("login-button");

    const threadListDiv = document.getElementById("thread-list");
    const messagesDiv = document.getElementById("messages");
    const replyInput = document.getElementById("reply-input");
    const replyBtn = document.getElementById("reply-btn");

    let currentThreadUid = null;
    const ADMIN_UID = "LtKEk3kvMQgMpLPfUISsS5067xc2";

    // ══ 5) WHEN ADMIN CLICKS “Log In” ══
    loginBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const pwd = passInput.value;
      if (!email || !pwd) {
        alert("Please enter both email and password.");
        return;
      }
      signInWithEmailAndPassword(auth, email, pwd)
        .then(() => {
          // Let onAuthStateChanged handle the rest
        })
        .catch(err => {
          console.error("Login failed:", err);
          alert("Login failed: " + err.message);
        });
    });

    // ══ 6) ON AUTH STATE CHANGE ══
    onAuthStateChanged(auth, user => {
      if (!user) {
        // No one is signed in → show login form, hide admin UI
        loginDiv.style.display = "block";
        threadListDiv.style.display = "none";
        messagesDiv.style.display = "none";
        replyInput.style.display = "none";
        replyBtn.style.display = "none";
        return;
      }

      // A user is signed in; check if they are the admin
      if (user.uid !== ADMIN_UID) {
        // Not the admin: immediately sign them out and show login again
        signOut(auth).then(() => {
          alert("You are not authorized to access this page.");
          loginDiv.style.display = "block";
          threadListDiv.style.display = "none";
          messagesDiv.style.display = "none";
          replyInput.style.display = "none";
          replyBtn.style.display = "none";
        }).catch(err => {
          console.error("Error signing out unauthorized user:", err);
          loginDiv.style.display = "block";
        });
        return;
      }

      // Admin is correctly signed in: show admin UI
      loginDiv.style.display = "none";
      threadListDiv.style.display = "block";
      messagesDiv.style.display = "block";
      replyInput.style.display = "inline-block";
      replyBtn.style.display = "inline-block";

      loadAllThreads();
    });

    // ══ 7) LOAD LIST OF VISITOR THREADS ══
    function loadAllThreads() {
      threadListDiv.innerHTML = "<h3>Visitor Threads</h3>";
      const threadsRef = ref(db, "threads");
      onChildAdded(threadsRef, snap => {
        const visitorUid = snap.key;
        const div = document.createElement("div");
        div.textContent = "Visitor UID: " + visitorUid;
        div.style.cursor = "pointer";
        div.style.padding = "8px";
        div.style.borderBottom = "1px solid #ddd";
        div.onclick = () => openThread(visitorUid);
        threadListDiv.append(div);
      });
    }

    // ══ 8) OPEN A SINGLE THREAD (SHOW MESSAGES + REPLY) ══
    function openThread(uid) {
      currentThreadUid = uid;
      messagesDiv.innerHTML = ""; // clear previous messages

      const singleThreadRef = ref(db, `threads/${uid}`);
      onChildAdded(singleThreadRef, snap => {
        const m = snap.val();
        const p = document.createElement("div");
        p.textContent = (m.sender === "visitor" ? "Visitor: " : "You: ") + m.text;
        p.style.padding = "4px";
        p.style.margin = "2px 0";
        p.style.background = m.sender === "visitor" ? "#e8f5e9" : "#ffecb3";
        messagesDiv.append(p);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // ══ 9) “Reply” BUTTON PUSHES A NEW MESSAGE AS ADMIN ══
    replyBtn.addEventListener("click", () => {
      if (!currentThreadUid) {
        alert("Click a visitor UID on the left first.");
        return;
      }
      const text = replyInput.value.trim();
      if (!text) return;
      const threadRef = ref(db, `threads/${currentThreadUid}`);
      push(threadRef, {
        sender: "admin",
        text,
        ts: Date.now()
      });
      replyInput.value = "";
    });
  </script>

  <!-- ─── 10) BASIC STYLES FOR LAYOUT ─── -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
    }
    #login-form {
      width: 300px;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 40px auto;
      text-align: center;
    }
    #thread-list {
      width: 30%;
      border-right: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      display: none; /* hidden until admin logs in */
    }
    #messages {
      width: 65%;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      display: none; /* hidden until admin logs in */
    }
    #reply-input {
      width: 75%;
      padding: 8px;
      margin-top: 10px;
      display: none; /* hidden until admin logs in */
    }
    #reply-btn {
      padding: 8px 12px;
      margin-top: 10px;
      display: none; /* hidden until admin logs in */
    }
    h3 {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <!-- ─── A) LOGIN FORM (initially visible) ─── -->
  <div id="login-form">
    <h3>Admin Login</h3>
    <input
      id="login-email"
      type="email"
      placeholder="Email"
      style="width:100%; padding:8px; margin:5px 0;"
    />
    <input
      id="login-password"
      type="password"
      placeholder="Password"
      style="width:100%; padding:8px; margin:5px 0;"
    />
    <button id="login-button" style="padding:8px 12px; margin-top:8px;">
      Log In
    </button>
  </div>

  <!-- ─── B) ADMIN INTERFACE (initially hidden) ─── -->
  <div id="thread-list">
    <h3>Visitor Threads</h3>
    <!-- Visitor list items will appear here -->
  </div>

  <div style="width:65%; margin-left:5%;">
    <h3>Messages</h3>
    <div id="messages"></div>
    <input
      id="reply-input"
      type="text"
      placeholder="Type your reply…"
      style="display:none; width:75%; padding:8px; margin-top:10px;"
    />
    <button id="reply-btn" style="display:none; padding:8px 12px; margin-top:10px;">
      Reply
    </button>
  </div>
</body>
</html>

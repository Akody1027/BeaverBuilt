<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Plain Code Editor with Live Preview and Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%; width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
  }
  header {
    position: fixed;
    top: 0; left: 0; width: 100%;
    height: 40px;
    background: #1f1f1f;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    z-index: 20;
    user-select: none;
  }
  #left-controls {
    display: flex;
    gap: 10px;
    align-items: center;
  }
  #right-controls {
    display: flex;
    align-items: center;
  }
  header button {
    background-color: #22c55e;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 18px;
    height: 28px;
    cursor: pointer;
    border-radius: 5px;
    line-height: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease;
  }
  header button:hover {
    background-color: #16a34a;
  }
  #toggle-live-view-btn {
    padding: auto;
    font-size: 14px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
  }

  /* Editor container */
  #editor-container {
    position: fixed;
    top: 40px;
    left: 0;
    width: 100vw;
    height: calc(100vh - 70px);
    font-family: monospace;
    font-size: 14px;
    line-height: 1.4;
    background: #1e1e1e;
    color: #eee;
    z-index: 10;
    overflow: hidden;
  }

  #editor-textarea {
    position: relative;
    width: 100%;
    height: 100%;
    background: transparent;
    color: #eee;
    border: none;
    padding: 12px;
    font-family: monospace;
    font-size: 14px;
    line-height: 1.4;
    resize: none;
    outline: none;
    box-sizing: border-box;
    white-space: pre-wrap;
    overflow: auto;
    caret-color: white;
    z-index: 2;
  }

  #preview {
    position: fixed;
    top: 40px;
    left: 0;
    width: 100vw;
    height: calc(100vh - 70px);
    background: white;
    color: black;
    display: none;
    border: none;
    z-index: 10;
  }

  #inspect-btn {
    position: fixed;
    bottom: 80px;
    right: 20px;
    z-index: 30;
    background: #22c55e;
    color: white;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    font-size: 28px;
    font-weight: 700;
    cursor: pointer;
    display: none;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 10px #16a34aaa;
    user-select: none;
  }
  #inspect-btn:hover {
    background: #16a34a;
    box-shadow: 0 0 15px #16a34aff;
  }

  #console-overlay {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    max-height: 200px;
    background: #222;
    color: #eee;
    font-family: monospace;
    font-size: 13px;
    overflow-y: auto;
    padding: 8px 12px;
    display: none;
    z-index: 25;
    border-top: 3px solid #22c55e;
    white-space: pre-wrap;
    user-select: text;
  }
</style>
</head>
<body>

<header>
  <div id="left-controls">
    <button id="decrease-font-btn" title="Decrease font size or zoom out">âˆ’</button>
    <button id="increase-font-btn" title="Increase font size or zoom in">+</button>
  </div>
  <div id="right-controls">
    <button id="toggle-live-view-btn">Show Live</button>
  </div>
</header>

<div id="editor-container">
  <textarea id="editor-textarea" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="Start typing your code here..."></textarea>
</div>

<iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>

<button id="inspect-btn" title="Toggle Console">ðŸ’¬</button>
<div id="console-overlay"></div>

<script>
  const textarea = document.getElementById('editor-textarea');
  const preview = document.getElementById('preview');
  const toggleBtn = document.getElementById('toggle-live-view-btn');
  const incBtn = document.getElementById('increase-font-btn');
  const decBtn = document.getElementById('decrease-font-btn');
  const inspectBtn = document.getElementById('inspect-btn');
  const consoleOverlay = document.getElementById('console-overlay');
  const editorContainer = document.getElementById('editor-container');

  let fontSize = 14;
  const minFontSize = 8;
  const maxFontSize = 40;

  let insideZoom = 1;
  const minInsideZoom = 0.2;
  const maxInsideZoom = 3;

  let isConsoleVisible = false;

  function updatePreview() {
    const userCode = textarea.value;

    const injectedScript = `
      <script>
        (function() {
          const sendMessage = (type, args) => {
            parent.postMessage({ type, args: Array.from(args).map(a => (typeof a === 'object' ? JSON.stringify(a) : a.toString())) }, '*');
          };
          const oldLog = console.log;
          const oldError = console.error;
          console.log = function() {
            oldLog.apply(console, arguments);
            sendMessage('log', arguments);
          };
          console.error = function() {
            oldError.apply(console, arguments);
            sendMessage('error', arguments);
          };
          window.onerror = function(message, source, lineno, colno, error) {
            sendMessage('error', [message + ' at ' + source + ':' + lineno + ':' + colno]);
          };
        })();
      <\/script>`;

    const fullHTML = `
      <!DOCTYPE html>
      <html lang="en">
      <head><meta charset="UTF-8" />
        <style>html { zoom: ${insideZoom}; -webkit-text-size-adjust: none; }</style>
      </head>
      <body>
      ${userCode}
      ${injectedScript}
      </body>
      </html>
    `;

    preview.srcdoc = fullHTML;
  }

  textarea.addEventListener('input', () => {
    if (preview.style.display === 'block') {
      updatePreview();
      clearConsole();
    }
  });

  function appendConsole(type, message) {
    const time = new Date().toLocaleTimeString();
    consoleOverlay.textContent += `[${time}] ${type}: ${message}\n`;
    consoleOverlay.scrollTop = consoleOverlay.scrollHeight;
  }

  function clearConsole() {
    consoleOverlay.textContent = '';
  }

  window.addEventListener('message', (event) => {
    if (!event.data || !event.data.type) return;
    if (event.data.type === 'log') {
      appendConsole('LOG', event.data.args.join(' '));
    } else if (event.data.type === 'error') {
      appendConsole('ERROR', event.data.args.join(' '));
    }
  });

  toggleBtn.addEventListener('click', () => {
    if (preview.style.display === 'none' || preview.style.display === '') {
      preview.style.display = 'block';
      editorContainer.style.display = 'none';
      toggleBtn.textContent = 'Show Editor';
      updatePreview();
      clearConsole();
      insideZoom = 1;
      inspectBtn.style.display = 'flex';
    } else {
      preview.style.display = 'none';
      editorContainer.style.display = 'block';
      toggleBtn.textContent = 'Show Live';
      textarea.focus();
      inspectBtn.style.display = 'none';
      consoleOverlay.style.display = 'none';
      insideZoom = 1;
    }
  });

  incBtn.addEventListener('click', () => {
    if (preview.style.display === 'block') {
      if (insideZoom < maxInsideZoom) {
        insideZoom = Math.min(maxInsideZoom, insideZoom + 0.1);
        updatePreview();
      }
    } else {
      if (fontSize < maxFontSize) {
        fontSize++;
        editorContainer.style.fontSize = fontSize + 'px';
        textarea.style.fontSize = fontSize + 'px';
      }
    }
  });

  decBtn.addEventListener('click', () => {
    if (preview.style.display === 'block') {
      if (insideZoom > minInsideZoom) {
        insideZoom = Math.max(minInsideZoom, insideZoom - 0.1);
        updatePreview();
      }
    } else {
      if (fontSize > minFontSize) {
        fontSize--;
        editorContainer.style.fontSize = fontSize + 'px';
        textarea.style.fontSize = fontSize + 'px';
      }
    }
  });

  inspectBtn.addEventListener('click', () => {
    isConsoleVisible = !isConsoleVisible;
    consoleOverlay.style.display = isConsoleVisible ? 'block' : 'none';
  });

  textarea.focus();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Eraser Preview</title>
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .play-viewport {
      position: relative;
      width: 300px;
      height: 600px;
      border: 12px solid #333;
      border-radius: 36px;
      overflow: hidden;
      box-shadow: 0 16px 40px rgba(0,0,0,0.2);
      background: #000;
    }
    .play-screen {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
    .play-badge {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="play-viewport">
    <!-- Screenshot of the Play Store page (host this image yourself) -->
    <a href="https://play.google.com/store/apps/details?id=com.handycloset.android.eraser"
       target="_blank" rel="noopener">
      <img
        src="https://your-cdn.com/background-eraser-screenshot.png"
        alt="Background Eraser Preview"
        class="play-screen"
      >
    </a>

    <!-- Google Play badge -->
    <a href="https://play.google.com/store/apps/details?id=com.handycloset.android.eraser"
       target="_blank" rel="noopener">
      <img
        src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
        alt="Get Background Eraser on Google Play"
        class="play-badge"
      >
    </a>
  </div>

</body>
</html>

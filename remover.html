<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Background Remover</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 1rem; }
    canvas { border: 1px solid #ccc; max-width: 100%; height: auto; display: block; margin: 0 auto; }
    #tools { margin-top: 0.5rem; }
    button, select, input[type=range] { margin: 0 .25rem; }
  </style>
</head>
<body>
  <h2>Background Remover</h2>
  <input type="file" id="file" accept="image/*"><br>
  <canvas id="orig"></canvas>
  <canvas id="mask" style="position:absolute; top:0; left:0;"></canvas>

  <div id="tools">
    <button id="auto">Auto Remove</button>
    <label>Mode:
      <select id="mode">
        <option value="brush_add">Brush +</option>
        <option value="brush_sub">Brush –</option>
      </select>
    </label>
    <label>Size:
      <input id="brushSize" type="range" min="5" max="100" value="30">
    </label>
    <button id="download">Download PNG</button>
  </div>

  <!-- onnxruntime-web -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script>
  (async ()=> {
    // Load the U²-Net model (must be in same folder as remover.html)
    const session = await ort.InferenceSession.create('./u2net.onnx');

    // UI elements
    const fileInput = document.getElementById('file');
    const orig = document.getElementById('orig');
    const mask = document.getElementById('mask');
    const octx = orig.getContext('2d');
    const mctx = mask.getContext('2d');
    const autoBtn = document.getElementById('auto');
    const downloadBtn = document.getElementById('download');
    const modeSelect = document.getElementById('mode');
    const brushSizeInput = document.getElementById('brushSize');

    let imgW, imgH, drawing = false;

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        imgW = img.width; imgH = img.height;
        [orig, mask].forEach(c => {
          c.width = imgW; c.height = imgH;
          c.style.width = imgW + 'px';
          c.style.height = imgH + 'px';
        });
        octx.clearRect(0,0,imgW,imgH);
        octx.drawImage(img, 0, 0);
        mctx.clearRect(0,0,imgW,imgH);
      };
      img.src = URL.createObjectURL(file);
    });

    async function runModel() {
      // Resize & normalize to 320×320
      const tmp = document.createElement('canvas');
      tmp.width = 320; tmp.height = 320;
      tmp.getContext('2d').drawImage(orig, 0, 0, 320, 320);
      const data = tmp.getContext('2d').getImageData(0,0,320,320).data;
      const input = new Float32Array(3 * 320 * 320);
      for (let i = 0; i < 320*320; i++) {
        input[i]             = data[i*4]   / 255;
        input[320*320 + i]   = data[i*4+1] / 255;
        input[2*320*320 + i] = data[i*4+2] / 255;
      }
      const feeds = { input: new ort.Tensor('float32', input, [1,3,320,320]) };
      const results = await session.run(feeds);
      const maskArr = results.out.data; // [1,1,320,320]

      // Draw mask
      const mImg = mctx.createImageData(320,320);
      for (let i = 0; i < 320*320; i++) {
        const alpha = Math.min(255, Math.max(0, maskArr[i]*255|0));
        mImg.data[i*4+0] = 255;
        mImg.data[i*4+1] = 255;
        mImg.data[i*4+2] = 255;
        mImg.data[i*4+3] = alpha;
      }
      const tmp2 = document.createElement('canvas');
      tmp2.width = 320; tmp2.height = 320;
      tmp2.getContext('2d').putImageData(mImg,0,0);
      mctx.clearRect(0,0,imgW,imgH);
      mctx.drawImage(tmp2, 0, 0, imgW, imgH);
    }

    autoBtn.addEventListener('click', runModel);

    // Brush refine
    mask.addEventListener('pointerdown', e => { drawing = true; paint(e); });
    mask.addEventListener('pointermove', e => drawing && paint(e));
    mask.addEventListener('pointerup', () => drawing = false);
    mask.addEventListener('pointerleave', () => drawing = false);

    function paint(e) {
      const r = mask.getBoundingClientRect();
      const x = (e.clientX - r.left) * (mask.width / r.width);
      const y = (e.clientY - r.top)  * (mask.height / r.height);
      const size = +brushSizeInput.value;
      mctx.globalCompositeOperation = modeSelect.value === 'brush_add'
        ? 'source-over'
        : 'destination-out';
      mctx.beginPath();
      mctx.arc(x, y, size/2, 0, Math.PI*2);
      mctx.fillStyle = 'rgba(255,255,255,0.8)';
      mctx.fill();
      mctx.globalCompositeOperation = 'source-over';
    }

    // Download composite
    downloadBtn.addEventListener('click', () => {
      const out = document.createElement('canvas');
      out.width = imgW; out.height = imgH;
      const ctx = out.getContext('2d');
      ctx.drawImage(orig, 0, 0);
      const mData = mctx.getImageData(0,0,imgW,imgH);
      const imgData = ctx.getImageData(0,0,imgW,imgH);
      for (let i = 0; i < imgW*imgH; i++) {
        imgData.data[i*4+3] = mData.data[i*4+3];
      }
      ctx.putImageData(imgData, 0, 0);
      const a = document.createElement('a');
      a.href = out.toDataURL('image/png');
      a.download = 'cutout.png';
      a.click();
    });
  })();
  </script>
</body>
</html>

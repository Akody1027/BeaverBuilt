<script>

// Set page enter animation on load based on last navDirection
let navDir = sessionStorage.getItem('navDirection') || 'right';
document.body.classList.add(navDir === 'left' ? 'page-slide-in-left' : 'page-slide-in-right');

// Intercept link clicks to control exit animation + navigation
document.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', function(e) {
    // Only intercept local links
    if (this.getAttribute('href') && !this.getAttribute('target')) {
      e.preventDefault();

      // Set navDirection based on if link has 'back-link' class
      let isBack = this.classList.contains('back-link');
      sessionStorage.setItem('navDirection', isBack ? 'left' : 'right');

      // Apply exit animation
      document.body.classList.add(isBack ? 'page-slide-out-right' : 'page-slide-out-left');

      // Wait for animation to finish then navigate
      setTimeout(() => {
        window.location.href = this.getAttribute('href');
      }, 500);
    }
  });
});

  
  window.addEventListener('load', () => {
    const page = document.getElementById('pageContent');
    page.classList.add('page-enter-active');
  });

  // Optional: Animate exit before navigating away
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      if (href && href !== '#' && !href.startsWith('javascript:')) {
        e.preventDefault();
        const page = document.getElementById('pageContent');
        page.classList.remove('page-enter-active');
        page.classList.add('page-exit-active');
        setTimeout(() => {
          window.location.href = href;
        }, 500);
      }
    });
  });
</script>
  
  <!-- Snipcart CSS -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
  <style>
    /* Custom animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out both;
    }


  .page-enter {
    transform: translateX(100%);
    opacity: 0;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  .page-enter-active {
    transform: translateX(0);
    opacity: 1;
  }

  .page-exit {
    transform: translateX(0);
    opacity: 1;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  .page-exit-active {
    transform: translateX(-100%);
    opacity: 0;
  }


/* Page transition animations */
.page-slide-in-right {
  animation: slideInFromRight 0.5s forwards;
}

.page-slide-in-left {
  animation: slideInFromLeft 0.5s forwards;
}

.page-slide-out-left {
  animation: slideOutToLeft 0.5s forwards;
}

.page-slide-out-right {
  animation: slideOutToRight 0.5s forwards;
}

/* Keyframes */
@keyframes slideInFromRight {
  from { transform: translateX(100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes slideInFromLeft {
  from { transform: translateX(-100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes slideOutToLeft {
  from { transform: translateX(0); opacity: 1; }
  to   { transform: translateX(-100%); opacity: 0; }
}

@keyframes slideOutToRight {
  from { transform: translateX(0); opacity: 1; }
  to   { transform: translateX(100%); opacity: 0; }
}

    
    
  </style>

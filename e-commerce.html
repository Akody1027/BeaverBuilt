<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beaver Built Furniture</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Snipcart CSS -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
  <style>
    /* Custom animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out both;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <!-- Snipcart shopping cart container -->
  <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_API_KEY"></div>
  
  <!-- Header -->
  <header class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Beaver Built Furniture</h1>
      <button class="snipcart-checkout bg-gray-800 text-white px-4 py-2 rounded-lg shadow hover:shadow-md transition">
        Cart (<span class="snipcart-items-count">0</span>)
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-96" style="background-image:url('hero.jpg')">
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <div class="relative max-w-4xl mx-auto h-full flex flex-col justify-center items-center text-center px-4">
      <h2 class="text-4xl md:text-5xl text-white font-extrabold animate-fadeInUp">Handmade Wood Products</h2>
      <p class="mt-4 text-lg text-gray-200 animate-fadeInUp delay-200">Crafted to last a lifetime.</p>
      <a href="#products" class="mt-6 bg-white text-gray-900 px-6 py-3 rounded-full shadow-lg hover:shadow-xl transition animate-fadeInUp delay-400">
        Shop Now
      </a>
    </div>
  </section>

  <!-- Products Grid -->
  <main id="products" class="max-w-6xl mx-auto px-6 py-16">
    <h3 class="text-3xl font-semibold mb-8 text-center">Our Collection</h3>
    <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      
      <!-- Product Card -->
      <div class="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition transform hover:-translate-y-1 animate-fadeInUp">
        <img src="chair1.jpg" alt="Handcrafted Chair" class="w-full h-56 object-cover"/>
        <div class="p-6">
          <h4 class="font-semibold text-xl mb-2">XL Lounge Chair</h4>
          <p class="text-gray-600 mb-4">Sustainably sourced black wood grain.</p>
          <div class="flex items-center justify-between">
            <span class="text-2xl font-bold">$249</span>
            <button 
              class="snipcart-add-item bg-gray-800 text-white px-4 py-2 rounded-lg shadow hover:shadow-md transition"
              data-item-id="xl-chair"
              data-item-name="XL Lounge Chair"
              data-item-price="249.00"
              data-item-url="https://yourdomain.com"
              data-item-description="Handcrafted XL lounge chair made from sustainably sourced lumber."
              data-item-image="chair1.jpg">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <!-- Repeat similar cards for other products -->
      <!-- ... -->

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-8">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-600">
      Â© 2025 Beaver Built Furniture. All rights reserved.
    </div>
  </footer>

  <!-- Snipcart JS -->
  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick HTML Live Preview</title>
  <style>
    body { margin: 0; padding: 0; height: 100vh; display: flex; font-family: sans-serif; background: #f3f4f6; }
    #container { display: flex; flex: 1; height: 100vh; }
    #editor { width: 50%; height: 100vh; border-right: 2px solid #ddd; background: #fff; display: flex; flex-direction: column; }
    #code { flex: 1; width: 100%; font-family: "Fira Mono", monospace; font-size: 15px; border: none; outline: none; padding: 16px; resize: none; background: #f9fafb; }
    #preview { width: 50%; height: 100vh; border: none; background: #fff; }
    #bar { background: #f3f4f6; padding: 12px 16px; border-bottom: 1px solid #e5e7eb; }
    #bar strong { font-size: 1.05em; color: #1e293b; }
  </style>
</head>
<body>
  <div id="container">
    <div id="editor">
      <div id="bar"><strong>HTML/CSS/JS Editor</strong></div>
      <textarea id="code" spellcheck="false" autofocus>
<!-- Type or paste your HTML, CSS, and JavaScript here -->
<h1 style="color: #e11d48;">Hello, world!</h1>
<style>
  body { background: #f9fafb; }
  h1 { font-size: 2.5em; text-align: center; }
</style>
<script>
  document.body.onclick = () => alert('Clicked!');
</script>
      </textarea>
    </div>
    <iframe id="preview"></iframe>
  </div>
  <script>
    const code = document.getElementById('code');
    const preview = document.getElementById('preview');
    function update() {
      preview.srcdoc = code.value;
    }
    code.addEventListener('input', update);
    window.addEventListener('DOMContentLoaded', update);
  </script>
</body>
</html>

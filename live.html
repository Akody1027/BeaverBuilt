<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Live HTML/CSS/JS Editor with Fullscreen & Zoom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      font-family: sans-serif;
      background: #f3f4f6;
      overflow: hidden;
      flex-direction: column;
    }
    #container {
      display: flex;
      flex: 1;
      height: 100vh;
      overflow: hidden;
    }
    #editor {
      width: 50%;
      height: 100vh;
      border-right: 2px solid #ddd;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    #bar {
      background: #f3f4f6;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    #bar strong {
      font-size: 1.05em;
      color: #1e293b;
      flex-shrink: 0;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e5e7eb;
    }
    #code {
      flex: 1;
      width: 100%;
      font-family: "Fira Mono", monospace;
      font-size: 15px;
      border: none;
      outline: none;
      padding: 16px;
      resize: none;
      background: #f9fafb;
      line-height: 1.4;
      overflow: auto;
    }
    #preview {
      width: 50%;
      height: 100vh;
      border: none;
      background: #fff;
    }
    /* Fullscreen overlay */
    #fullscreenOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 9999;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    #fullscreenFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="editor">
      <div id="bar">
        <strong>HTML/CSS/JS Editor</strong>
        <button id="zoomInBtn" title="Zoom In">Zoom In</button>
        <button id="zoomOutBtn" title="Zoom Out">Zoom Out</button>
        <button id="fullscreenBtn" title="Toggle Fullscreen Preview">Fullscreen Preview</button>
      </div>
      <textarea id="code" spellcheck="false" autofocus><!-- Type or paste your HTML, CSS, and JavaScript here -->
<h1 style="color: #e11d48;">Hello, world!</h1>
<style>
  body { background: #f9fafb; }
  h1 { font-size: 2.5em; text-align: center; }
</style>
<script>
  document.body.onclick = () => alert('Clicked!');
</script>
      </textarea>
    </div>
    <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <div id="fullscreenOverlay">
    <iframe id="fullscreenFrame" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <script>
    (function() {
      const code = document.getElementById('code');
      const preview = document.getElementById('preview');
      const fullscreenOverlay = document.getElementById('fullscreenOverlay');
      const fullscreenFrame = document.getElementById('fullscreenFrame');
      const zoomInBtn = document.getElementById('zoomInBtn');
      const zoomOutBtn = document.getElementById('zoomOutBtn');
      const fullscreenBtn = document.getElementById('fullscreenBtn');

      let fontSize = 15;
      const minFontSize = 8;
      const maxFontSize = 36;

      function updatePreview() {
        preview.srcdoc = code.value;
        if (fullscreenOverlay.style.display === 'block') {
          fullscreenFrame.srcdoc = code.value;
        }
      }

      // Update preview on input immediately
      code.addEventListener('input', updatePreview);

      // Initial preview update on page load
      window.addEventListener('DOMContentLoaded', updatePreview);

      // Zoom In
      zoomInBtn.addEventListener('click', () => {
        if (fontSize < maxFontSize) {
          fontSize++;
          code.style.fontSize = fontSize + 'px';
        }
      });

      // Zoom Out
      zoomOutBtn.addEventListener('click', () => {
        if (fontSize > minFontSize) {
          fontSize--;
          code.style.fontSize = fontSize + 'px';
        }
      });

      // Toggle fullscreen preview
      fullscreenBtn.addEventListener('click', () => {
        if (fullscreenOverlay.style.display === 'block') {
          fullscreenOverlay.style.display = 'none';
          fullscreenFrame.srcdoc = '';
        } else {
          fullscreenOverlay.style.display = 'block';
          fullscreenFrame.srcdoc = code.value;
        }
      });
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live HTML Previewer - Rebuilt</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }
  #sidebar {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    background: #f0f0f0;
    padding: 1rem 0.5rem;
    width: 120px;
    border-right: 1px solid #ccc;
  }
  #sidebar button {
    padding: 0.5rem;
    font-size: 14px;
    cursor: pointer;
    width: 100%;
  }
  #main {
    flex-grow: 1;
    position: relative;
    height: 100%;
  }
  #editor, #preview {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
  #editor textarea {
    width: 100%;
    height: 100%;
    font-family: monospace;
    font-size: 14px;
    padding: 0.5rem;
    border: none;
    resize: none;
    outline: none;
    box-sizing: border-box;
  }
  #preview {
    display: none;
  }
  /* Fullscreen overlay styles */
  #fullscreenOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: white;
    z-index: 9999;
  }
  #fullscreenFrame {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div id="container">
  <div id="sidebar">
    <button id="previewBtn" title="Toggle Preview">Preview</button>
    <button id="toggleFullscreenBtn" title="Toggle fullscreen preview">Fullscreen Preview</button>
    <button id="zoomInBtn" title="Zoom in editor code">Zoom In</button>
    <button id="zoomOutBtn" title="Zoom out editor code">Zoom Out</button>
  </div>

  <div id="main">
    <div id="editor">
      <textarea id="htmlInput" placeholder="Paste your full HTML code here..."></textarea>
    </div>
    <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>
</div>

<!-- Fullscreen preview overlay -->
<div id="fullscreenOverlay">
  <iframe id="fullscreenFrame" sandbox="allow-scripts allow-same-origin"></iframe>
</div>

<script>
  const textarea = document.getElementById('htmlInput');
  const previewBtn = document.getElementById('previewBtn');
  const toggleFullscreenBtn = document.getElementById('toggleFullscreenBtn');
  const zoomInBtn = document.getElementById('zoomInBtn');
  const zoomOutBtn = document.getElementById('zoomOutBtn');

  const previewIframe = document.getElementById('preview');
  const editorDiv = document.getElementById('editor');
  const fullscreenOverlay = document.getElementById('fullscreenOverlay');
  const fullscreenFrame = document.getElementById('fullscreenFrame');

  let fontSize = 14;
  const minFontSize = 8;
  const maxFontSize = 24;

  let previewVisible = false;

  function renderPreview() {
    const content = textarea.value;
    previewIframe.srcdoc = content;
    fullscreenFrame.srcdoc = content;
  }

  previewBtn.addEventListener('click', () => {
    if (!previewVisible) {
      renderPreview();
      editorDiv.style.display = 'none';
      previewIframe.style.display = 'block';
      previewBtn.textContent = 'Edit Code';
      previewVisible = true;
    } else {
      previewIframe.style.display = 'none';
      editorDiv.style.display = 'block';
      previewBtn.textContent = 'Preview';
      previewVisible = false;
    }
  });

  toggleFullscreenBtn.addEventListener('click', () => {
    if (fullscreenOverlay.style.display === 'block') {
      fullscreenOverlay.style.display = 'none';
      toggleFullscreenBtn.textContent = 'Fullscreen Preview';
    } else {
      fullscreenOverlay.style.display = 'block';
      toggleFullscreenBtn.textContent = 'Exit Fullscreen';
      fullscreenFrame.srcdoc = textarea.value;
    }
  });

  zoomInBtn.addEventListener('click', () => {
    if (fontSize < maxFontSize) {
      fontSize++;
      textarea.style.fontSize = fontSize + 'px';
    }
  });

  zoomOutBtn.addEventListener('click', () => {
    if (fontSize > minFontSize) {
      fontSize--;
      textarea.style.fontSize = fontSize + 'px';
    }
  });

  // Initialize textarea with sample HTML and preview hidden
  textarea.value = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sample</title>
  <style>body { font-family: Arial; }</style>
</head>
<body>
  <h1>Hello, Live Preview!</h1>
  <script>console.log('JS running inside preview');</script>
</body>
</html>`;
  editorDiv.style.display = 'block';
  previewIframe.style.display = 'none';
  previewBtn.textContent = 'Preview';
  fontSize = 14;
  textarea.style.fontSize = fontSize + 'px';
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Chat – BeaverBuilt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h2 { margin-top: 20px; }
    #messages {
      width: 90%;
      max-width: 480px;
      flex: 1;
      margin: 20px 0;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    #input-container {
      width: 90%;
      max-width: 480px;
      display: flex;
      margin-bottom: 20px;
    }
    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 8px 0 0 8px;
      background: #242424;
      color: #eee;
      font-size: 1rem;
    }
    #send-button {
      background: #333;
      border: 1px solid #333;
      border-left: none;
      border-radius: 0 8px 8px 0;
      color: #eee;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Visitor Chat</h2>
  <div id="messages"></div>
  <div id="input-container">
    <input id="message-input" type="text" placeholder="Type your message…" autocomplete="off" />
    <button id="send-button">Send</button>
  </div>

  <script type="module">
    window.addEventListener("DOMContentLoaded", () => {
      import("https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js").then(({ initializeApp }) => {
        import("https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js").then(({ getDatabase, ref, push, onChildAdded }) => {
          const firebaseConfig = {
            apiKey: "AIzaSyCZ5Kmh9XjZKYGJBbEL6qUR3QsPpXY8K1o",
            authDomain: "beaverbuiltchat.firebaseapp.com",
            databaseURL: "https://beaverbuiltchat-default-rtdb.firebaseio.com",
            projectId: "beaverbuiltchat",
            storageBucket: "beaverbuiltchat.appspot.com",
            messagingSenderId: "785578451247",
            appId: "1:785578451247:web:30d2422f3b318032c9c1da",
            measurementId: "G-XT02YCCFYM"
          };

          const app = initializeApp(firebaseConfig);
          const db = getDatabase(app);

          let visitorUid = localStorage.getItem("visitorUid");
          if (!visitorUid) {
            const newThreadRef = push(ref(db, "threads"));
            visitorUid = newThreadRef.key;
            localStorage.setItem("visitorUid", visitorUid);
          }

          const messagesDiv = document.getElementById("messages");
          const inputBox = document.getElementById("message-input");
          const sendBtn = document.getElementById("send-button");
          const thisThreadRef = ref(db, `threads/${visitorUid}`);

          onChildAdded(thisThreadRef, snapshot => {
            const m = snapshot.val();
            const p = document.createElement("div");
            p.textContent = (m.sender === "visitor" ? "You: " : "Admin: ") + m.text;
            p.style.padding = "8px 12px";
            p.style.margin = "6px 0";
            p.style.borderRadius = "12px";
            p.style.maxWidth = "80%";
            p.style.whiteSpace = "pre-wrap";
            p.style.alignSelf = m.sender === "visitor" ? "flex-end" : "flex-start";
            p.style.background = m.sender === "visitor" ? "#444" : "#555";
            p.style.color = "#eee";
            messagesDiv.append(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });

          sendBtn.addEventListener("click", () => {
            const text = inputBox.value.trim();
            if (!text) return;
            push(thisThreadRef, {
              sender: "visitor",
              text,
              ts: Date.now()
            });
            inputBox.value = "";
          });

          inputBox.addEventListener("keypress", e => {
            if (e.key === "Enter") {
              e.preventDefault();
              sendBtn.click();
            }
          });
        });
      });
    });
  </script>
</body>
</html>

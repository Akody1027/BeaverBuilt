<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat – BeaverBuilt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h2 { margin-top: 20px; }
    #messages {
      width: 90%;
      max-width: 480px;
      flex: 1;
      margin: 20px 0;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    #input-container {
      width: 90%;
      max-width: 480px;
      display: flex;
      margin-bottom: 20px;
    }
    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 8px 0 0 8px;
      background: #242424;
      color: #eee;
      font-size: 1rem;
    }
    #send-button {
      background: #333;
      border: 1px solid #333;
      border-left: none;
      border-radius: 0 8px 8px 0;
      color: #eee;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #username-prompt {
      margin-top: 40px;
    }
    #username-prompt input {
      padding: 10px;
      border: 1px solid #555;
      border-radius: 6px;
      background: #242424;
      color: #eee;
      font-size: 1rem;
    }
    #username-prompt button {
      padding: 10px 16px;
      margin-left: 8px;
      background: #3a3a3a;
      border: 1px solid #555;
      color: #eee;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Visitor Chat</h2>

  <div id="username-prompt">
    <input id="username-input" type="text" placeholder="Enter your name..." />
    <button id="start-chat">Start Chat</button>
  </div>

  <div id="messages" style="display:none;"></div>
  <div id="input-container" style="display:none;">
    <input id="message-input" type="text" placeholder="Type your message…" autocomplete="off" />
    <button id="send-button">Send</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-database-compat.js"></script>

  <script>
    // Desktop notifications
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }
    function showNotification(title, message) {
      if (Notification.permission === "granted") {
        new Notification(title, { body: message, icon: "https://beaverbuiltfurniture.com/beaverlogo.png" });
      }
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCZ5Kmh9XjZKYGJBbEL6qUR3QsPpXY8K1o",
      authDomain: "beaverbuiltchat.firebaseapp.com",
      databaseURL: "https://beaverbuiltchat-default-rtdb.firebaseio.com",
      projectId: "beaverbuiltchat",
      storageBucket: "beaverbuiltchat.appspot.com",
      messagingSenderId: "785578451247",
      appId: "1:785578451247:web:30d2422f3b318032c9c1da",
      measurementId: "G-XT02YCCFYM"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv    = document.getElementById("messages");
    const inputBox       = document.getElementById("message-input");
    const sendBtn        = document.getElementById("send-button");
    const usernameInput  = document.getElementById("username-input");
    const startBtn       = document.getElementById("start-chat");
    const usernamePrompt = document.getElementById("username-prompt");
    const inputContainer = document.getElementById("input-container");

    let visitorUid  = localStorage.getItem("visitorUid");
    let visitorName = localStorage.getItem("visitorName");
    let threadRef;

    function initChat(uid, name) {
      usernamePrompt.style.display  = "none";
      messagesDiv.style.display     = "flex";
      inputContainer.style.display  = "flex";

      threadRef = db.ref("threads/" + uid);

      threadRef.on("child_added", snap => {
        const m = snap.val();
        const isSystem  = !!m.system;
        const isSelf    = m.sender === name;

        const bubble = document.createElement("div");
        bubble.textContent = (isSystem ? m.text : `${m.sender}: ${m.text}`);
        bubble.style.padding      = "8px 12px";
        bubble.style.margin       = "6px 0";
        bubble.style.borderRadius = "12px";
        bubble.style.maxWidth     = "80%";
        bubble.style.whiteSpace   = "pre-wrap";
        bubble.style.alignSelf    = isSelf ? "flex-end" : "flex-start";
        bubble.style.background   = isSelf ? "#444" : "#555";
        bubble.style.color        = "#eee";
        messagesDiv.appendChild(bubble);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // notify admin
        if (!isSystem && !isSelf) {
          showNotification(m.sender, m.text);
        }
      });

      sendBtn.onclick = sendMessage;
      inputBox.addEventListener("keypress", e => {
        if (e.key === "Enter") { e.preventDefault(); sendMessage(); }
      });
    }

    if (visitorUid && visitorName) {
      initChat(visitorUid, visitorName);
    }

    startBtn.onclick = () => {
      const name = usernameInput.value.trim();
      if (!name) return alert("Please enter your name.");
      visitorName = name;
      localStorage.setItem("visitorName", name);

      const newThreadRef = db.ref("threads").push();
      visitorUid = newThreadRef.key;
      localStorage.setItem("visitorUid", visitorUid);

      initChat(visitorUid, visitorName);

      db.ref("threads/" + visitorUid).push({
        system: true,
        sender: name,
        text: `${name} joined the chat`,
        ts: Date.now()
      });
    };

    function sendMessage() {
      const text = inputBox.value.trim();
      if (!text) return;
      threadRef.push({
        sender: visitorName,
        text,
        ts: Date.now()
      });
      inputBox.value = "";
    }
  </script>
</body>
</html>

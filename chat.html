<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Chat – BeaverBuilt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ─── FIREBASE VIA CDN ─── -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";

    // 1) YOUR FIREBASE CONFIG ─ copy exactly from your console
    const firebaseConfig = {
      apiKey: "AIzaSyCZ5Kmh9XjZKYGJBbEL6qUR3QsPpXY8K1o",
      authDomain: "beaverbuiltchat.firebaseapp.com",
      databaseURL: "https://beaverbuiltchat-default-rtdb.firebaseio.com",
      projectId: "beaverbuiltchat",
      storageBucket: "beaverbuiltchat.appspot.com",
      messagingSenderId: "785578451247",
      appId: "1:785578451247:web:30d2422f3b318032c9c1da",
      measurementId: "G-XT02YCCFYM"
    };

    // 2) INITIALIZE FIREBASE
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 3) GENERATE OR REUSE A VISITOR-UID
    let visitorUid = localStorage.getItem("visitorUid");
    if (!visitorUid) {
      // push a new blank node under “threads” to get a unique key
      const newThreadRef = push(ref(db, "threads"));
      visitorUid = newThreadRef.key;
      localStorage.setItem("visitorUid", visitorUid);
      // (We don’t yet push a message—just reserve the key so admin sees this thread.)
    }

    // 4) UI ELEMENTS
    const messagesDiv = document.getElementById("messages");
    const inputBox = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-button");

    // 5) DISPLAY ANY EXISTING MESSAGES FOR THIS VISITOR
    const thisThreadRef = ref(db, `threads/${visitorUid}`);
    onChildAdded(thisThreadRef, snapshot => {
      const m = snapshot.val();
      const p = document.createElement("div");
      p.textContent = (m.sender === "visitor" ? "You: " : "Admin: ") + m.text;
      p.style.padding = "4px";
      p.style.margin = "2px 0";
      p.style.background = m.sender === "visitor" ? "#e3f2fd" : "#ffebee";
      messagesDiv.append(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // 6) SEND A NEW VISITOR MESSAGE
    sendBtn.addEventListener("click", () => {
      const text = inputBox.value.trim();
      if (!text) return;
      push(thisThreadRef, {
        sender: "visitor",
        text,
        ts: Date.now()
      });
      inputBox.value = "";
    });
  </script>

  <!-- ─── BASIC STYLES ─── -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
      margin-bottom: 10px;
    }
    #input-container {
      display: flex;
    }
    #message-input {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
    }
    #send-button {
      padding: 8px 16px;
      margin-left: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Visitor Chat</h2>
  <div id="messages"></div>

  <div id="input-container">
    <input id="message-input" type="text" placeholder="Type your message…" />
    <button id="send-button">Send</button>
  </div>
</body>
</html>

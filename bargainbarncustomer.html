<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase App (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <!-- Firestore (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    /* -- Existing CSS unchanged -- */
    #invoice-grid { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); gap: .5rem; }
    .grid-cell {
      aspect-ratio:1/1; display:flex; align-items:center; justify-content:center;
      border:1px solid #CBD5E0; border-radius:.25rem; background:#fff;
      color:#1A202C; font-size:.9rem; cursor:pointer; transition:box-shadow .12s;
      position: relative;
    }
    .grid-cell.unpaid { background:#fecaca; border-color:#fecaca; color:#b91c1c; }
    .grid-cell.paid   { background:#bbf7d0; border-color:#bbf7d0; color:#166534; }
    .grid-cell.selected { outline: 3px solid #000; z-index:2; }
    .customer-warning {
      display: inline-flex; align-items: center; margin-left: .5rem;
      background: #f87171; color: #fff; border-radius: 50%; width:1.1em; height:1.1em;
      justify-content:center; font-size:.8em; box-shadow:0 0 2px #b91c1c88;
    }
    .customer-btn.active, #sidebar .customer-btn.active {
      background: #E5E7EB !important; border-radius: .375rem;
    }
    .update-fields { margin-top:1rem; }
    .update-row { display:flex; align-items:center; gap:.5rem; margin-bottom:.75rem; }
    #batch-bar {
      display:none; position:relative; margin-top:1rem; background:#f3f4f6;
      border:2px solid #000; border-radius:.5rem; padding:1rem;
      box-shadow:0 4px 24px #3332; text-align:center; font-weight:600;
      color:#333; z-index:30; align-items:center; justify-content:center;
      flex-direction:column;
    }
    #batch-bar.show { display:flex; }
    #batch-bar .bar-actions { display:flex; gap:1.5rem; justify-content:center; }
    #sidebar {
      width:auto!important; min-width:0; max-width:240px;
      padding-right:18px!important; padding-left:13px!important;
    }
    #sidebar .customer-btn { white-space: nowrap; }
    #sidebar h1 { white-space: nowrap; }
    .sidebar-divider {
      width:80%; height:2px; background:#e5e7eb; margin:12px auto 14px auto; border-radius:2px;
    }
    #email-modal-bg, #batch-modal-bg {
      display:none; position:fixed; inset:0; z-index:1000;
      background:rgba(31,41,55,0.7); justify-content:center; align-items:center;
    }
    #email-modal-bg.show, #batch-modal-bg.show { display:flex; }
    #email-modal, #batch-modal {
      background:#fff; border-radius:1.2rem; max-width:80vw; width:80vw;
      max-height:80vh; min-height:380px; box-shadow:0 8px 32px #0002;
      display:flex; flex-direction:column; padding:2rem 2rem 1.2rem 2rem;
      position:relative; overflow:auto; border:3px solid #000;
    }
    #email-modal .close-modal, #batch-modal .close-modal {
      position:absolute; top:12px; right:17px; cursor:pointer; font-size:2rem;
      font-weight:600; color:#e11d48; line-height:1; transition:color .15s;
      z-index:2000;
    }
    #email-modal .close-modal:hover, #batch-modal .close-modal:hover { color:#b91c1c; }
    #email-modal-list, #batch-modal-list { margin-bottom:1.5rem; }
    @media (max-width:900px) {
      #email-modal, #batch-modal { padding:1rem; max-width:98vw; width:98vw; }
    }
    @media (max-width:500px) {
      #email-modal, #batch-modal { min-height:220px; }
    }
    .spinner {
      display:inline-block; width:1.5em; height:1.5em; vertical-align:middle;
      border:3px solid #cbd5e1; border-top:3px solid #64748b;
      border-radius:50%; animation:spin 1s linear infinite; margin:0 auto;
    }
    @keyframes spin { 100%{transform:rotate(360deg);} }
    .email-check {
      color:#22c55e; font-size:1.15em; margin-left:5px; vertical-align:middle;
    }
    .customer-id-label { font-weight:bold; margin-right:3px; }
    .log-entry { font-size:.92em; color:#475569; margin-bottom:6px; }
    .log-entry .dt { font-size:.85em; color:#999; margin-left:4px; }

    /* Login overlay center fix */
    #login-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(31, 41, 55, 0.7);
    }
    #login-overlay .login-modal {
      background: #fff;
      border-radius: 1.2rem;
      padding: 2rem;
      box-shadow: 0 8px 32px #0002;
      width: 100%;
      max-width: 380px;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body class="flex h-screen bg-gray-50">

  <!-- Login Overlay -->
  <div id="login-overlay">
    <div class="login-modal">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Admin Login</h2>
      <input id="admin-pin" type="password" maxlength="4" placeholder="4-digit PIN"
             class="w-full p-4 border-2 rounded-lg mb-4 text-xl focus:outline-none focus:border-gray-300">
      <button id="login-btn" class="w-full py-4 bg-gray-200 text-black rounded-lg hover:bg-gray-300
                                  flex justify-center items-center text-lg font-semibold transition">
        <span id="login-btn-text">Login</span>
        <span id="login-btn-spinner" class="spinner hidden"></span>
      </button>
      <p id="pin-error" class="mt-2 text-red-600"></p>
    </div>
  </div>

  <!-- Email Modal -->
  <div id="email-modal-bg">
    <!-- … unchanged … -->
  </div>

  <!-- Batch Action Modal -->
  <div id="batch-modal-bg">
    <!-- … unchanged … -->
  </div>

  <!-- Sidebar -->
  <nav id="sidebar" class="hidden flex-shrink-0 flex-col bg-white p-4 shadow-lg">
    <!-- … unchanged sidebar markup … -->
  </nav>

  <!-- Main Content -->
  <div id="main" class="hidden flex flex-1 flex-col">
    <!-- … all original dashboard, customers, profile sections unchanged … -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Firestore initialization
      const firebaseConfig = {
        apiKey: "AIzaSyB2lKzEGU4YWV9-E9XILI3Gy0v80F2hJFc",
        authDomain: "customerportal-3032d.firebaseapp.com",
        projectId: "customerportal-3032d",
        storageBucket: "customerportal-3032d.appspot.com",
        messagingSenderId: "1003504088676",
        appId: "1:1003504088676:web:43453e986312257b2f5171",
        measurementId: "G-CVC0HK0WP8"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      function generateUniquePin(existingPins) {
        let pin, tries = 0;
        do {
          pin = String(Math.floor(1000 + Math.random() * 9000));
          tries++;
          if (tries > 5000) throw new Error('Could not generate unique PIN');
        } while (existingPins.includes(pin));
        return pin;
      }

      // Firestore-based data access
      async function getCustomers() {
        const snap = await db.collection('customers').get();
        return snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      }
      async function getBills() {
        const snap = await db.collection('bills').get();
        return snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      }
      function getEmailLog() {
        try { return JSON.parse(localStorage.getItem('emailLog') || '{}'); }
        catch(e) { return {}; }
      }
      function saveEmailLog(log) {
        try { localStorage.setItem('emailLog', JSON.stringify(log)); }
        catch(e) {}
      }

      var loginOverlay = document.getElementById('login-overlay');
      var loginBtn = document.getElementById('login-btn');
      var pinInput = document.getElementById('admin-pin');
      var pinError = document.getElementById('pin-error');
      var sidebar = document.getElementById('sidebar');
      var main = document.getElementById('main');
      var navLinks = document.querySelectorAll('.nav-link');
      var sidebarCustomerList = document.getElementById('sidebar-customer-list');
      var addCustIcon = document.getElementById('add-cust-icon');
      var addCustBtn = document.getElementById('add-cust-btn');
      var addInvoiceBtn = document.getElementById('add-invoice-btn');
      var deleteCustBtn = document.getElementById('delete-cust-btn');
      var updateCustBtn = document.getElementById('update-cust-btn');
      var updateFieldsDiv = document.getElementById('update-fields');
      var batchBar = document.getElementById('batch-bar');
      var batchPaidBtn = document.getElementById('batch-paid');
      var batchEmailBtn = document.getElementById('batch-email');
      var batchCount = document.getElementById('batch-count');
      var selectedCustomerIds = [];
      var activeCustomer = null;

      // ... Modal refs and other unchanged DOM refs ...

      function showSection(id) {
        ['dashboard','customers','profile'].forEach(function(sec){
          document.getElementById(sec).style.display = (sec===id?'block':'none');
        });
        document.getElementById('page-title').textContent = id.charAt(0).toUpperCase()+id.slice(1);
        if(id!=='profile') document.querySelectorAll('.customer-btn').forEach(function(b){ b.classList.remove('active'); });
      }

      navLinks.forEach(function(link){
        link.addEventListener('click', function(e){
          e.preventDefault();
          navLinks.forEach(function(l){ l.classList.remove('active'); });
          link.classList.add('active');
          showSection(link.getAttribute('data-target'));
        });
      });

      function customerHasMissingInfo(c) {
        return !(c.email && c.email.trim()) || !(c.phone && c.phone.trim()) || !(c.address && c.address.trim());
      }
      async function populateSidebar(){
        var emailLog = getEmailLog();
        sidebarCustomerList.innerHTML = '';
        const customers = await getCustomers();
        customers.slice().sort((a,b)=>parseInt(a.id)-parseInt(b.id)).forEach(function(c){
          var btn = document.createElement('button');
          btn.className = 'customer-btn w-full text-left px-2 py-1 flex items-center justify-between';
          btn.style.position = "relative";
          var content = `<span><span class="customer-id-label">${c.id} -</span> ${c.name}</span>`;
          if (customerHasMissingInfo(c)) {
            content += `<span class="customer-warning" title="Missing info">!</span>`;
          }
          if (emailLog[c.id]) {
            content += ` <span class="email-check" title="Emailed">&#10003;</span>`;
          }
          btn.innerHTML = content;
          btn.addEventListener('click', function(){
            document.querySelectorAll('.customer-btn').forEach(function(b){ b.classList.remove('active'); });
            btn.classList.add('active');
            openCustomer(c.id);
          });
          var li = document.createElement('li'); li.appendChild(btn);
          sidebarCustomerList.appendChild(li);
        });
      }

      async function openCustomer(id) {
        const customers = await getCustomers();
        activeCustomer = customers.find(function(c){ return c.id===id; });
        if(!activeCustomer) return;
        ['id','name','email','phone','address'].forEach(function(f){
          document.getElementById('profile-'+f).textContent = activeCustomer[f]||'';
        });
        document.getElementById('profile-pin').textContent = activeCustomer.pin || '';
        await renderBills();
        renderEmailLog();
        document.querySelectorAll('.nav-link').forEach(function(l){ l.classList.remove('active'); });
        document.querySelectorAll('.customer-btn').forEach(function(b){
          if(b.textContent.replace('!','').replace('✓','').trim().startsWith(activeCustomer.id + ' -')) b.classList.add('active');
          else b.classList.remove('active');
        });
        showSection('profile');
        updateFieldsDiv.innerHTML = '';
      }
      function renderEmailLog() {
        var logDiv = document.getElementById('profile-email-log');
        logDiv.innerHTML = '';
        var emailLog = getEmailLog();
        if (activeCustomer && emailLog[activeCustomer.id]) {
          logDiv.innerHTML = `<div class="log-entry">Last emailed: <span class="dt">${emailLog[activeCustomer.id]}</span></div>`;
        }
      }
      async function renderBills() {
        var listEl = document.getElementById('profile-bills-list');
        if(!activeCustomer || !listEl) return;
        listEl.innerHTML = '';
        const bills = await getBills();
        bills.filter(function(b){ return b.customerId===activeCustomer.id; }).forEach(function(b){
          var li = document.createElement('li');
          li.className = 'p-4 bg-gray-100 rounded';
          li.innerHTML = '<p><strong>Amount:</strong> $'+b.amount+'</p><p><strong>Due:</strong> '+b.dueDate+'</p><p><strong>Status:</strong> '+(b.paid?'Paid':'Unpaid')+'</p>';
          if(!b.paid){
            var payBtn = document.createElement('button');
            payBtn.textContent='Mark Paid';
            payBtn.className='mt-2 bg-green-400 text-white px-3 py-1 rounded';
            payBtn.addEventListener('click',async function(){
              await db.collection('bills').doc(b.id).update({ paid: true });
              await renderBills();
              // updateMetrics and updateGrid here as well, if those are async
            });
            li.appendChild(payBtn);
          }
          listEl.appendChild(li);
        });
      }

      addCustIcon.addEventListener('click',function(){
        navLinks.forEach(function(l){ l.classList.remove('active'); });
        showSection('customers');
      });
      addCustBtn.addEventListener('click',async function(){
        var id = document.getElementById('cust-id').value.trim();
        var name = document.getElementById('cust-name').value.trim();
        var email = document.getElementById('cust-email').value.trim();
        var phone = document.getElementById('cust-phone').value.trim();
        var address = document.getElementById('cust-address').value.trim();
        if(!id||!name){ alert('ID and name required'); return; }
        const existing = (await getCustomers()).map(c=>c.pin);
        var pin = generateUniquePin(existing);
        await db.collection('customers').doc(id).set({ id,name,email,phone,address,pin });
        ['cust-id','cust-name','cust-email','cust-phone','cust-address'].forEach(function(f){ document.getElementById(f).value=''; });
        await populateSidebar();
        showSection('dashboard');
      });

      addInvoiceBtn.addEventListener('click',async function(){
        if(!activeCustomer){ alert('Select a customer'); return; }
        var amt = document.getElementById('invoice-amount').value.trim();
        if(!amt){ alert('Enter amount'); return; }
        var due = new Date().toISOString().substring(0,10);
        await db.collection('bills').add({ customerId:activeCustomer.id, amount:parseFloat(amt), dueDate:due, paid:false, createdAt:new Date().toISOString() });
        await renderBills();
        document.getElementById('invoice-amount').value='';
      });

      deleteCustBtn.addEventListener('click',async function(){
        if(!activeCustomer){ alert('Please select a customer first.'); return; }
        if(!confirm('Delete customer "'+activeCustomer.name+'" and all their invoices?')) return;
        await db.collection('customers').doc(activeCustomer.id).delete();
        const billsSnap = await db.collection('bills').where('customerId','==',activeCustomer.id).get();
        const batch = db.batch();
        billsSnap.forEach(doc=>batch.delete(doc.ref));
        await batch.commit();
        activeCustomer=null;
        ['profile-id','profile-name','profile-email','profile-phone','profile-address','profile-pin'].forEach(function(f){ document.getElementById(f).textContent=''; });
        var billsEl=document.getElementById('profile-bills-list'); if(billsEl) billsEl.innerHTML='';
        updateFieldsDiv.innerHTML = '';
        await populateSidebar();
        showSection('dashboard');
      });

      updateCustBtn.addEventListener('click', function() {
        if (updateFieldsDiv.innerHTML !== '') {
          updateFieldsDiv.innerHTML = '';
          return;
        }
        if (!activeCustomer) return;
        const fields = [
          { key: 'email', label: 'Email', type: 'email' },
          { key: 'phone', label: 'Phone Number', type: 'tel' },
          { key: 'address', label: 'Address', type: 'text' }
        ];
        const missing = fields.filter(f => !activeCustomer[f.key] || !activeCustomer[f.key].trim());
        if (!missing.length) {
          updateFieldsDiv.innerHTML = '<div class="text-green-700 mt-2">No missing information!</div>';
          return;
        }
        updateFieldsDiv.innerHTML = '';
        missing.forEach(f => {
          const row = document.createElement('div');
          row.className = 'update-row';
          const input = document.createElement('input');
          input.type = f.type;
          input.placeholder = f.label;
          input.className = 'border rounded px-2 py-1 flex-1';
          input.style.minWidth = "0";
          const addBtn = document.createElement('button');
          addBtn.textContent = 'Add';
          addBtn.className = 'bg-gray-300 hover:bg-gray-400 text-black px-3 py-1 rounded ml-2';
          addBtn.onclick = async function() {
            const val = input.value.trim();
            if (!val) { input.classList.add('border-red-400'); return; }
            await db.collection('customers').doc(activeCustomer.id).update({ [f.key]: val });
            activeCustomer[f.key] = val;
            document.getElementById('profile-' + f.key).textContent = val;
            updateFieldsDiv.removeChild(row);
            await populateSidebar();
            const remaining = fields.filter(ff => !activeCustomer[ff.key] || !activeCustomer[ff.key].trim());
            if (remaining.length === 0) {
              updateFieldsDiv.innerHTML = '<div class="text-green-700 mt-2">All information updated!</div>';
              setTimeout(() => updateFieldsDiv.innerHTML = '', 2000);
            }
          };
          row.appendChild(input);
          row.appendChild(addBtn);
          updateFieldsDiv.appendChild(row);
        });
      });

      batchPaidBtn.onclick = async function() {
        if (!selectedCustomerIds.length) return;
        if (!confirm('Are you sure you want to mark all unpaid invoices for selected customers as paid?')) return;
        const bills = await getBills();
        const batch = db.batch();
        bills.filter(b=>selectedCustomerIds.includes(b.customerId) && !b.paid)
             .forEach(b=> batch.update(db.collection('bills').doc(b.id), { paid: true }));
        await batch.commit();
        selectedCustomerIds = [];
        await renderBills();
      };

      loginBtn.addEventListener('click', async function(){
        pinError.textContent = '';
        if(pinInput.value==='1234'){
          loginBtnText.classList.add('hidden');
          loginBtnSpinner.classList.remove('hidden');
          loginBtn.disabled = true;
          setTimeout(async function(){
            loginOverlay.style.display='none';
            sidebar.style.display='flex';
            main.style.display='flex';
            await populateSidebar();
            showSection('dashboard');
            loginBtnText.classList.remove('hidden');
            loginBtnSpinner.classList.add('hidden');
            loginBtn.disabled = false;
            pinInput.value = '';
          }, 800);
        } else {
          pinError.textContent = 'Invalid PIN';
        }
      });

      // Initial load - only show login overlay
      sidebar.style.display = 'none';
      main.style.display = 'none';

    });
  </script>
</body>
</html>

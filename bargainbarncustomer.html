<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    /* ——— All your original CSS unchanged ——— */
  </style>
</head>
<body class="h-screen flex flex-col">

  <!-- Login Overlay -->
  <div id="login-overlay" class="absolute inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
    <!-- … unchanged markup … -->
  </div>

  <!-- Main Content -->
  <div id="main" class="hidden flex-1 flex flex-col">
    <!-- … unchanged header … -->
    <main class="flex-1 …">
      <!-- Welcome … -->

      <!-- Invoices -->
      <section>
        <h3 class="text-lg font-bold mb-3">Your Invoices</h3>
        <div id="invoices-list" class="space-y-4"></div>
      </section>

      <!-- Update Info … -->
    </main>
  </div>

  <!-- Receipt Modal … -->

  <script>
    // ——— Firebase init ———
    const firebaseConfig = { /* your config */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ——— Helpers ———
    function toggleSpinner(show) { /* … */ }
    async function getBills() {
      const snap = await db.collection('bills').where('customerId','==',currentCustomer.id).get();
      return snap.docs.map(d=>({ id:d.id, ...d.data() }));
    }
    // …

    // Render & login existing code…

    async function renderInvoices() {
      invoicesList.innerHTML = '';
      const bills = await getBills();
      let idx=1;
      for (let b of bills) {
        const paid = !!b.paid;
        const pending = !!b.paymentPending;
        const div = document.createElement('div');
        div.className = 'dashboard-card p-5 flex flex-col gap-2 ' +
                        (paid?'invoice-status-paid': pending?'bg-yellow-200':'invoice-status-unpaid');
        div.innerHTML = `
          <div class="flex justify-between items-center mb-1">
            <span class="font-semibold">Invoice #${idx}</span>
            <span class="text-xs">${paid? 'Paid': pending? 'Pending': 'Unpaid'}</span>
          </div>
          <div>Amount: <span class="font-bold">$${b.amount}</span></div>
          <div>Due: ${b.dueDate}</div>
        `;

        if (!paid) {
          // Stripe link / request UI
          if (b.stripeLink) {
            const a = document.createElement('a');
            a.href = b.stripeLink; a.target = '_blank';
            a.textContent = 'Pay with Stripe';
            a.className = 'text-blue-600 underline mt-2';
            div.appendChild(a);
          } else if (b.stripeRequested) {
            const msg = document.createElement('div');
            msg.textContent = 'Stripe link requested…';
            msg.className = 'mt-2 text-gray-600';
            div.appendChild(msg);
          } else {
            const prompt = document.createElement('small');
            prompt.textContent = 'Request a Stripe payment link';
            prompt.className = 'text-red-600';
            const btn = document.createElement('button');
            btn.textContent = 'Request Stripe Link';
            btn.className = 'mt-1 bg-red-500 text-white px-3 py-1 rounded';
            btn.onclick = async ()=>{
              await db.collection('bills').doc(b.id).update({ stripeRequested: true });
              renderInvoices();
            };
            div.append(prompt, document.createElement('br'), btn);
          }

          // Venmo deep-link
          const v = document.createElement('button');
          v.textContent = 'Venmo'; v.className = 'mt-2 bg-gray-200 px-3 py-1 rounded';
          v.onclick = ()=>{
            const web = `https://venmo.com/?txn=pay&amount=${b.amount}&note=Invoice%20${idx}`;
            window.location = `venmo://paycharge?txn=pay&amount=${b.amount}&note=Invoice%20${idx}`;
            setTimeout(()=>window.location=web,500);
          };
          // Cash App deep-link
          const c = document.createElement('button');
          c.textContent = 'Cash App'; c.className = 'ml-2 mt-2 bg-gray-200 px-3 py-1 rounded';
          c.onclick = ()=>{
            const handle = 'YourCashTag';
            const scheme = `cashapp://$${handle}/${b.amount}`;
            window.location = scheme;
            setTimeout(()=>window.location=`https://cash.app/$${handle}/${b.amount}`,500);
          };
          div.append(v, c);

          // Payment confirmation
          if (!pending) {
            const yes = document.createElement('button');
            yes.textContent = 'Yes'; yes.className = 'ml-4 bg-green-400 text-white px-2 py-1 rounded';
            const no = document.createElement('button');
            no.textContent = 'No'; no.className = 'ml-2 bg-gray-400 text-white px-2 py-1 rounded';
            yes.onclick = async ()=>{
              await db.collection('bills').doc(b.id).update({ paymentPending: true });
              renderInvoices();
            };
            // no does nothing
            const q = document.createElement('div');
            q.className = 'mt-2';
            q.innerHTML = 'Was payment made? ';
            q.append(yes, no);
            div.appendChild(q);
          }
        }

        invoicesList.appendChild(div);
        idx++;
      }
    }

    // … rest of your existing login & updateInfo code …

  </script>
</body>
</html>
